<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Usuario - Trazabilidad</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&family=Playfair+Display:wght@700;800&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #fdfaf6; }
        h1, h2, h3, .font-display { font-family: 'Playfair Display', serif; }
    </style>
</head>
<body class="text-stone-800 antialiased flex items-center justify-center min-h-screen py-10">
    <div class="w-full max-w-2xl mx-auto p-4">
        <div class="bg-white p-8 md:p-10 rounded-2xl shadow-2xl">
            <div class="text-center mb-8">
                <a href="/" class="text-2xl font-bold text-amber-900">CHOCOLATE CO.</a>
                <h1 class="text-3xl md:text-4xl font-bold font-display text-amber-900 mt-4">Crear una Cuenta</h1>
                <p class="text-stone-500 mt-2">Completa tus datos para registrarte en el sistema.</p>
            </div>
            <form id="register-form" class="space-y-4">
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <div><label for="nombre" class="block text-sm font-medium text-stone-700 mb-1">Nombre</label><input type="text" id="nombre" name="nombre" class="w-full p-3 border border-stone-300 rounded-xl" required></div>
                    <div><label for="apellido" class="block text-sm font-medium text-stone-700 mb-1">Apellido</label><input type="text" id="apellido" name="apellido" class="w-full p-3 border border-stone-300 rounded-xl" required></div>
                </div>
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                     <div><label for="dni" class="block text-sm font-medium text-stone-700 mb-1">DNI</label><input type="text" id="dni" name="dni" class="w-full p-3 border border-stone-300 rounded-xl"></div>
                     <div><label for="ruc" class="block text-sm font-medium text-stone-700 mb-1">RUC</label><input type="text" id="ruc" name="ruc" class="w-full p-3 border border-stone-300 rounded-xl"></div>
                </div>
                <div><label for="empresa" class="block text-sm font-medium text-stone-700 mb-1">Nombre de la Empresa</label><input type="text" id="empresa" name="empresa" class="w-full p-3 border border-stone-300 rounded-xl"></div>
                 <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <div><label for="celular" class="block text-sm font-medium text-stone-700 mb-1">Celular</label><input type="tel" id="celular" name="celular" class="w-full p-3 border border-stone-300 rounded-xl" required></div>
                    <div><label for="correo" class="block text-sm font-medium text-stone-700 mb-1">Correo Electrónico</label><input type="email" id="correo" name="correo" class="w-full p-3 border border-stone-300 rounded-xl" required></div>
                </div>
                <div class="pt-4 border-t">
                     <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                        <div><label for="usuario" class="block text-sm font-medium text-stone-700 mb-1">Usuario</label><input type="text" id="usuario" name="usuario" class="w-full p-3 border border-stone-300 rounded-xl" required></div>
                        <div><label for="password" class="block text-sm font-medium text-stone-700 mb-1">Contraseña</label><input type="password" id="password" name="password" class="w-full p-3 border border-stone-300 rounded-xl" required></div>
                    </div>
                </div>
                <div id="error-message" class="text-red-600 text-sm text-center hidden"></div>
                <div class="pt-6">
                    <button type="submit" class="w-full bg-amber-800 hover:bg-amber-900 text-white font-bold py-3 px-8 rounded-xl shadow-md transition transform hover:-translate-y-0.5">
                        Registrarme
                    </button>
                </div>
            </form>
            <div class="text-center mt-6">
                <p class="text-sm text-stone-600">
                    ¿Ya tienes una cuenta?
                    <a href="login.html" class="font-medium text-sky-700 hover:text-sky-800 hover:underline">Inicia sesión</a>
                </p>
            </div>
        </div>
    </div>
    <script>
        document.getElementById('register-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const errorMessage = document.getElementById('error-message');
            errorMessage.classList.add('hidden');
            const data = Object.fromEntries(new FormData(e.target).entries());

            try {
                const response = await fetch('/api/register', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data)
                });
                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.error || 'No se pudo registrar el usuario.');
                }
                alert('¡Usuario registrado exitosamente! Ahora puedes iniciar sesión.');
                window.location.href = '/login.html';
            } catch (error) {
                errorMessage.textContent = error.message;
                errorMessage.classList.remove('hidden');
            }
        });
    </script>
</body>
</html>
