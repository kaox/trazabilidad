<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - Ruru Lab</title>
    <link href="/css/styles.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&family=Playfair+Display:wght@700;800&display=swap" rel="stylesheet">
    
    <!-- Librería Intl-Tel-Input -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/intl-tel-input@23.1.0/build/css/intlTelInput.css">
    
    <script src="/js/analytics-loader.js" defer></script>
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #fdfaf6; }
        h1, h2, h3, .font-display { font-family: 'Playfair Display', serif; }
        
        /* Ajustes para integrar intl-tel-input con Tailwind */
        .iti { width: 100%; }
        .iti__flag { background-image: url("https://cdn.jsdelivr.net/npm/intl-tel-input@23.1.0/build/img/flags.png"); }
        @media (-webkit-min-device-pixel-ratio: 2), (min-resolution: 192dpi) {
          .iti__flag { background-image: url("https://cdn.jsdelivr.net/npm/intl-tel-input@23.1.0/build/img/flags@2x.png"); }
        }
    </style>
</head>
<body class="text-stone-800 antialiased flex items-center justify-center min-h-screen py-12">
    
    <div class="w-full max-w-2xl mx-auto p-4">
        <div class="bg-white p-8 md:p-10 rounded-2xl shadow-2xl">
            <div class="text-center mb-8">
                 <a href="/" class="text-2xl font-bold text-amber-900"><i class="fa-solid fa-fingerprint mr-2"></i>Ruru Lab</a>
                <h1 class="text-3xl md:text-4xl font-bold font-display text-amber-900 mt-4">Crea tu Cuenta</h1>
                <p class="text-stone-500 mt-2">Comienza a trazar tus productos hoy mismo.</p>
            </div>
            
            <form id="register-form" class="space-y-4">
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <div>
                        <label for="nombre" class="block text-sm font-medium text-stone-700 mb-1">Nombre</label>
                        <input type="text" id="nombre" name="nombre" class="w-full p-3 border border-stone-300 rounded-xl focus:ring-2 focus:ring-amber-500 outline-none transition" required>
                    </div>
                    <div>
                        <label for="apellido" class="block text-sm font-medium text-stone-700 mb-1">Apellido</label>
                        <input type="text" id="apellido" name="apellido" class="w-full p-3 border border-stone-300 rounded-xl focus:ring-2 focus:ring-amber-500 outline-none transition" required>
                    </div>
                </div>

                 <div>
                    <label for="empresa" class="block text-sm font-medium text-stone-700 mb-1">Nombre de la Empresa</label>
                    <input type="text" id="empresa" name="empresa" class="w-full p-3 border border-stone-300 rounded-xl focus:ring-2 focus:ring-amber-500 outline-none transition" required>
                </div>

                 <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <!-- Campo Celular con intl-tel-input -->
                    <div>
                        <label for="phone-number" class="block text-sm font-medium text-stone-700 mb-1">Celular</label>
                        <input type="tel" id="phone-number" class="w-full p-3 border border-stone-300 rounded-xl focus:ring-2 focus:ring-amber-500 outline-none transition" required>
                        <span id="phone-msg" class="text-xs mt-1 hidden"></span>
                    </div>
                    
                    <div>
                        <label for="correo" class="block text-sm font-medium text-stone-700 mb-1">Correo Electrónico</label>
                        <input type="email" id="correo" name="correo" class="w-full p-3 border border-stone-300 rounded-xl focus:ring-2 focus:ring-amber-500 outline-none transition" required>
                    </div>
                </div>

                <div class="pt-4 border-t border-stone-100">
                    <label for="usuario" class="block text-sm font-medium text-stone-700 mb-1">Nombre de Usuario</label>
                    <input type="text" id="usuario" name="usuario" class="w-full p-3 border border-stone-300 rounded-xl focus:ring-2 focus:ring-amber-500 outline-none transition" required>
                </div>
                
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <div>
                        <label for="password" class="block text-sm font-medium text-stone-700 mb-1">Contraseña</label>
                        <input type="password" id="password" name="password" class="w-full p-3 border border-stone-300 rounded-xl focus:ring-2 focus:ring-amber-500 outline-none transition" required>
                    </div>
                    <div>
                        <label for="confirm-password" class="block text-sm font-medium text-stone-700 mb-1">Confirmar Contraseña</label>
                        <input type="password" id="confirm-password" name="confirm-password" class="w-full p-3 border border-stone-300 rounded-xl focus:ring-2 focus:ring-amber-500 outline-none transition" required>
                    </div>
                </div>

                <div id="error-message" class="text-red-600 text-sm text-center hidden bg-red-50 p-3 rounded-lg border border-red-100"></div>
                
                <div>
                    <button type="submit" class="w-full mt-4 bg-amber-800 hover:bg-amber-900 text-white font-bold py-3 px-8 rounded-xl shadow-md transition transform hover:-translate-y-0.5">
                        Registrarme
                    </button>
                </div>
            </form>

            <div class="text-center mt-6">
                <p class="text-sm text-stone-600">
                    ¿Ya tienes una cuenta?
                    <a href="login.html" class="font-medium text-sky-700 hover:text-sky-800 hover:underline">Inicia sesión aquí</a>
                </p>
            </div>
        </div>
    </div>

    <!-- Script de Intl-Tel-Input -->
    <script src="https://cdn.jsdelivr.net/npm/intl-tel-input@23.1.0/build/js/intlTelInput.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const inputPhone = document.querySelector("#phone-number");
            const phoneMsg = document.querySelector("#phone-msg");
            
            // Inicializar intl-tel-input
            const iti = window.intlTelInput(inputPhone, {
                utilsScript: "https://cdn.jsdelivr.net/npm/intl-tel-input@23.1.0/build/js/utils.js",
                initialCountry: "pe", // Perú por defecto
                separateDialCode: true, // Muestra el código (+51) separado
                strictMode: true, // Filtra caracteres inválidos
            });

            // 2. Manejar Envío del Formulario
            document.getElementById('register-form').addEventListener('submit', async (e) => {
                e.preventDefault();
                const errorMessage = document.getElementById('error-message');
                errorMessage.classList.add('hidden');
                errorMessage.textContent = '';
                phoneMsg.classList.add('hidden');

                // Validar teléfono primero
                if (inputPhone.value.trim() && !iti.isValidNumber()) {
                    phoneMsg.textContent = "Número de celular inválido";
                    phoneMsg.className = "text-xs mt-1 text-red-600 block";
                    return;
                }

                const form = e.target;
                // Obtener datos básicos
                const formData = new FormData(form);
                const data = Object.fromEntries(formData.entries());

                // Validar contraseñas
                if (data.password !== data['confirm-password']) {
                    errorMessage.textContent = 'Las contraseñas no coinciden.';
                    errorMessage.classList.remove('hidden');
                    return;
                }

                // Obtener el número completo con formato internacional (ej: +51999999999)
                const fullPhoneNumber = iti.getNumber();
                data.celular = fullPhoneNumber;

                // Eliminar campo de confirmación antes de enviar
                delete data['confirm-password'];

                const submitBtn = form.querySelector('button[type="submit"]');
                const originalBtnText = submitBtn.textContent;
                submitBtn.disabled = true;
                submitBtn.textContent = "Procesando...";

                try {
                    const response = await fetch('/api/register', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(data)
                    });
                    
                    const result = await response.json();
                    
                    if (!response.ok) {
                        throw new Error(result.error || 'Ocurrió un error en el registro.');
                    }
                    
                    alert('¡Registro exitoso! Ahora puedes iniciar sesión.');
                    window.location.href = 'login.html';

                } catch (error) {
                    errorMessage.textContent = error.message;
                    errorMessage.classList.remove('hidden');
                    submitBtn.disabled = false;
                    submitBtn.textContent = originalBtnText;
                }
            });
        });
    </script>
</body>
</html>
