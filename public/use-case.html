<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Casos de Uso - RuruLab</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&family=Playfair+Display:wght@700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" xintegrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="/js/analytics-loader.js" defer></script>
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #fdfdfb; }
        .font-display { font-family: 'Playfair Display', serif; }
        details > summary { list-style: none; }
        details > summary::-webkit-details-marker { display: none; }
        details[open] summary .plus-icon { display: none; }
        details:not([open]) summary .minus-icon { display: none; }
    </style>
</head>
<body class="text-stone-800 antialiased">
    <header class="bg-white/80 backdrop-blur-sm sticky top-0 z-50 border-b border-stone-200">
        <div class="container mx-auto px-6 py-4 flex justify-between items-center">
            <a href="/" class="text-2xl font-bold font-display text-amber-900"><i class="fa-solid fa-fingerprint mr-2"></i>Ruru Lab</a>

            <nav class="hidden md:flex space-x-8 items-center">
                <a href="/qr" class="hover:text-amber-800 transition">Descubrir Lote</a>
                <a href="/pricing-public.html" class="hover:text-amber-800 transition">Planes</a>
                <a href="/login.html" class="bg-amber-800 text-white font-bold py-2 px-5 rounded-lg hover:bg-amber-900 transition">Pruébalo gratis</a>
            </nav>
            <!-- Botón de Menú Móvil -->
            <div class="md:hidden">
                <button id="menu-button" class="focus:outline-none">
                    <i class="fas fa-bars fa-lg"></i>
                </button>
                <button id="close-menu-button" class="hidden focus:outline-none">
                    <i class="fas fa-times fa-2x"></i>
                </button>
            </div>
        </div>
    </header>

    <!-- Menú Móvil -->
    <div id="mobile-menu" class="fixed top-0 left-0 w-full h-full bg-stone-900/95 backdrop-blur-sm z-40 transform -translate-x-full md:hidden">
        <nav class="flex flex-col items-center justify-center h-full -mt-16 space-y-8 text-xl">
            <a href="/qr" class="text-white hover:text-amber-300 transition">Descubrir Lote</a>
            <a href="/pricing-public.html" class="text-white hover:text-amber-300 transition">Planes</a>
            <a href="/login.html" class="bg-amber-400 text-amber-900 font-bold py-3 px-8 rounded-lg">Pruébalo gratis</a>
        </nav>
    </div>

    <main id="use-case-content" class="container mx-auto px-6 py-16">
        <!-- Contenido dinámico se insertará aquí -->
    </main>

    <footer class="py-8 bg-stone-800 text-stone-300">
        <div class="container mx-auto px-6 text-center">
            <div class="flex justify-center space-x-6 mb-4">
                <a href="https://www.instagram.com/rurulab/" target="_blank" aria-label="Instagram" class="text-2xl hover:text-white transition"><i class="fa-brands fa-instagram"></i></a>
                <a href="http://wa.me/51961222040" target="_blank" aria-label="WhatsApp" class="text-2xl hover:text-white transition"><i class="fa-brands fa-whatsapp"></i></a>
            </div>
            <p>&copy; 2025 Ruru Lab. Todos los derechos reservados.</p>
        </div>
    </footer>

    <script src="/js/use-case.js"></script>
    <script>
        // CORRECCIÓN: Se usa 'DOMContentLoaded' para asegurar que el DOM está listo antes de ejecutar el script.
        document.addEventListener('DOMContentLoaded', () => {
            const menuButton = document.getElementById('menu-button');
            const closeMenuButton = document.getElementById('close-menu-button');
            const mobileMenu = document.getElementById('mobile-menu');
            const menuLinks = mobileMenu.querySelectorAll('a');

            function openMenu() {
                mobileMenu.classList.remove('-translate-x-full');
                closeMenuButton.classList.remove('hidden');
                menuButton.classList.add('hidden');
            }

            function closeMenu() {
                mobileMenu.classList.add('-translate-x-full');
                closeMenuButton.classList.add('hidden');
                menuButton.classList.remove('hidden');
            }

            menuButton.addEventListener('click', openMenu);
            closeMenuButton.addEventListener('click', closeMenu);
            menuLinks.forEach(link => {
                link.addEventListener('click', closeMenu);
            });
        });
    </script>
</body>
</html>
