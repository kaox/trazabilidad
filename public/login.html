<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión - Trazabilidad</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&family=Playfair+Display:wght@700;800&display=swap" rel="stylesheet">
    <script src="/js/analytics-loader.js" defer></script>
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #fdfaf6; }
        h1, h2, h3, .font-display { font-family: 'Playfair Display', serif; }
    </style>
</head>
<body class="text-stone-800 antialiased flex items-center justify-center min-h-screen">
    <div class="w-full max-w-md mx-auto p-4">
        <div class="bg-white p-8 md:p-10 rounded-2xl shadow-2xl">
            <div class="text-center mb-8">
                <a href="/" class="text-2xl font-bold text-amber-900"><i class="fa-solid fa-fingerprint mr-2"></i> Ruru Lab</a>
                <h1 class="text-3xl md:text-4xl font-bold font-display text-amber-900 mt-4">Iniciar Sesión</h1>
                <p class="text-stone-500 mt-2">Accede a tu panel de control.</p>
            </div>
            <form id="login-form" class="space-y-6">
                <div>
                    <label for="usuario" class="block text-sm font-medium text-stone-700 mb-1">Usuario</label>
                    <input type="text" id="usuario" name="usuario" class="w-full p-3 border border-stone-300 rounded-xl shadow-sm focus:ring-2 focus:ring-amber-800 transition" required>
                </div>
                <div>
                    <label for="password" class="block text-sm font-medium text-stone-700 mb-1">Contraseña</label>
                    <input type="password" id="password" name="password" class="w-full p-3 border border-stone-300 rounded-xl shadow-sm focus:ring-2 focus:ring-amber-800 transition" required>
                </div>
                <div id="error-message" class="text-red-600 text-sm text-center hidden"></div>
                <div>
                    <button type="submit" class="w-full bg-amber-800 hover:bg-amber-900 text-white font-bold py-3 px-8 rounded-xl shadow-md transition transform hover:-translate-y-0.5">
                        Ingresar
                    </button>
                </div>
            </form>

            <div class="relative my-6">
                <div class="absolute inset-0 flex items-center">
                    <div class="w-full border-t border-stone-300"></div>
                </div>
                <div class="relative flex justify-center text-sm">
                    <span class="bg-white px-2 text-stone-500">O continúa con</span>
                </div>
            </div>

            <div>
                <div id="g_id_onload"
                    data-client_id="1064687511845-vjel6sbn1cg4nbmgf2228s0u821gvua4.apps.googleusercontent.com"
                    data-callback="handleCredentialResponse"
                    data-context="signin">
                </div>
                <div class="g_id_signin"
                    data-type="standard"
                    data-shape="rectangular"
                    data-theme="outline"
                    data-text="signin_with"
                    data-size="large"
                    data-logo_alignment="left">
                </div>
            </div>

            <div class="text-center mt-6">
                <p class="text-sm text-stone-600">
                    ¿No tienes una cuenta?
                    <a href="register.html" class="font-medium text-sky-700 hover:text-sky-800 hover:underline">Regístrate aquí</a>
                </p>
            </div>
        </div>
    </div>
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <script src="/js/login.js"></script>
</body>
</html>
