<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Fincas - Trazabilidad de Chocolate</title>

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Leaflet CSS & JS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>

    <!-- Leaflet Draw Plugin CSS & JS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet.draw/1.0.4/leaflet.draw.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet.draw/1.0.4/leaflet.draw.js"></script>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&family=Playfair+Display:wght@700;800&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #fdfaf6;
        }
        h1, h2, h3, .font-display {
            font-family: 'Playfair Display', serif;
        }
        #map {
            height: 400px;
            width: 100%;
            border-radius: 1rem;
            border: 1px solid #d1c4b3;
            z-index: 10;
        }
    </style>
</head>
<body class="text-stone-800 antialiased">
    
    <nav class="bg-amber-900 text-white shadow-lg">
        <div class="container mx-auto px-4">
            <div class="flex justify-center items-center h-16">
                <a href="fincas.html" class="px-4 py-2 rounded-md text-sm font-medium bg-amber-800 transition">Fincas</a>
                <a href="bean-to-bar-tracker.html" class="px-4 py-2 rounded-md text-sm font-medium hover:bg-amber-800 transition">Trazabilidad</a>
            </div>
        </div>
    </nav>

    <div class="container mx-auto p-4 md:p-8 max-w-5xl">

        <header class="text-center mb-10 mt-4">
            <h1 class="text-4xl md:text-5xl font-bold text-amber-900 mb-2">Registro de Fincas</h1>
            <p class="text-stone-600">Añade y gestiona la información de las fincas productoras.</p>
        </header>

        <div class="grid grid-cols-1 lg:grid-cols-2 gap-8">
            <!-- Columna del Formulario -->
            <div class="bg-white p-6 rounded-2xl shadow-lg">
                <h2 id="form-title" class="text-2xl font-display text-amber-900 border-b pb-2 mb-6">Nueva Finca</h2>
                <form id="finca-form" class="space-y-4">
                    <input type="hidden" id="edit-index">
                    <div>
                        <label for="propietario" class="block text-sm font-medium text-stone-700 mb-1">Propietario</label>
                        <input type="text" id="propietario" name="propietario" class="w-full p-3 border border-stone-300 rounded-xl" required>
                    </div>
                    <div>
                        <label for="dniRuc" class="block text-sm font-medium text-stone-700 mb-1">DNI / RUC</label>
                        <input type="text" id="dniRuc" name="dniRuc" class="w-full p-3 border border-stone-300 rounded-xl" required>
                    </div>
                    <div>
                        <label for="nombreFinca" class="block text-sm font-medium text-stone-700 mb-1">Nombre de la Finca</label>
                        <input type="text" id="nombreFinca" name="nombreFinca" class="w-full p-3 border border-stone-300 rounded-xl" required>
                    </div>
                    <div>
                        <label for="superficie" class="block text-sm font-medium text-stone-700 mb-1">Superficie (Hectáreas)</label>
                        <input type="number" id="superficie" name="superficie" class="w-full p-3 border border-stone-300 rounded-xl" required step="0.1">
                    </div>
                    
                    <!-- Sección de Ubicación -->
                    <div class="pt-4 border-t">
                         <label class="block text-lg font-medium text-stone-800 mb-2">Ubicación</label>
                         <div class="flex flex-col sm:flex-row gap-2 mb-3">
                            <input type="text" id="ciudad-search" placeholder="Buscar ciudad o lugar..." class="w-full p-3 border border-stone-300 rounded-xl">
                            <button type="button" id="search-btn" class="bg-sky-600 hover:bg-sky-700 text-white font-bold py-2 px-6 rounded-xl">Buscar</button>
                         </div>
                         <p class="text-xs text-stone-500 mb-3">Usa la herramienta de polígono (el hexágono) en el mapa para dibujar los límites de la finca.</p>
                         <div id="map"></div>
                         <input type="hidden" id="coordenadas" name="coordenadas">
                    </div>

                    <div class="pt-6 flex justify-end gap-4">
                        <button type="button" id="cancel-edit-btn" class="bg-stone-500 hover:bg-stone-600 text-white font-bold py-3 px-6 rounded-xl shadow-md hidden">
                            Cancelar
                        </button>
                        <button type="submit" class="bg-amber-800 hover:bg-amber-900 text-white font-bold py-3 px-8 rounded-xl shadow-md">
                            Guardar Finca
                        </button>
                    </div>
                </form>
            </div>

            <!-- Columna de Fincas Registradas -->
            <div class="bg-white p-6 rounded-2xl shadow-lg">
                 <h2 class="text-2xl font-display text-amber-900 border-b pb-2 mb-6">Fincas Registradas</h2>
                 <div id="fincas-list" class="space-y-4 max-h-[80vh] overflow-y-auto">
                    <!-- Las fincas se listarán aquí -->
                 </div>
            </div>
        </div>
    </div>

    <script>
    document.addEventListener('DOMContentLoaded', () => {
        const form = document.getElementById('finca-form');
        const fincasList = document.getElementById('fincas-list');
        const coordenadasInput = document.getElementById('coordenadas');
        const searchInput = document.getElementById('ciudad-search');
        const searchBtn = document.getElementById('search-btn');
        const editIndexInput = document.getElementById('edit-index');
        const submitButton = form.querySelector('button[type="submit"]');
        const cancelEditBtn = document.getElementById('cancel-edit-btn');
        const formTitle = document.getElementById('form-title');
        let fincas = [];

        // --- Inicializar Mapa ---
        const map = L.map('map').setView([4.60971, -74.08175], 6); // Centrado en Colombia
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);
        
        // --- FeatureGroup para capas dibujadas ---
        const drawnItems = new L.FeatureGroup();
        map.addLayer(drawnItems);
        let currentPolygon = null;

        // --- Controles de Dibujo ---
        const drawControl = new L.Control.Draw({
            draw: {
                polygon: { allowIntersection: false, showArea: true },
                polyline: false, rectangle: false, circle: false, marker: false, circlemarker: false
            },
            edit: { featureGroup: drawnItems }
        });
        map.addControl(drawControl);

        map.on(L.Draw.Event.CREATED, (event) => {
            const layer = event.layer;
            if (currentPolygon) drawnItems.removeLayer(currentPolygon);
            drawnItems.addLayer(layer);
            currentPolygon = layer;
            const coords = layer.getLatLngs()[0].map(latlng => [latlng.lat, latlng.lng]);
            coordenadasInput.value = JSON.stringify(coords);
        });
        
        map.on(L.Draw.Event.EDITED, (event) => {
            event.layers.eachLayer(layer => {
                 currentPolygon = layer;
                 const coords = layer.getLatLngs()[0].map(latlng => [latlng.lat, latlng.lng]);
                 coordenadasInput.value = JSON.stringify(coords);
            });
        });

        // --- LOCAL STORAGE ---
        function loadFincas() {
            try {
                const storedFincas = localStorage.getItem('chocolateTrackerFincas');
                fincas = storedFincas ? JSON.parse(storedFincas) : [];
            } catch (e) { console.error("Error cargando fincas:", e); fincas = []; }
        }

        function saveFincas() {
            localStorage.setItem('chocolateTrackerFincas', JSON.stringify(fincas));
        }

        // --- RENDERIZADO ---
        function renderFincas() {
            fincasList.innerHTML = '';
            if (fincas.length === 0) {
                fincasList.innerHTML = '<p class="text-stone-500 text-center">Aún no hay fincas registradas.</p>';
                return;
            }
            fincas.forEach((finca, index) => {
                const fincaCard = document.createElement('div');
                fincaCard.className = 'p-4 border rounded-xl bg-stone-50';
                fincaCard.innerHTML = `
                    <div class="flex justify-between items-start">
                        <div>
                            <h3 class="font-bold text-lg text-amber-900">${finca.nombreFinca}</h3>
                            <p class="text-sm text-stone-600">${finca.propietario} - ${finca.dniRuc}</p>
                            <p class="text-sm text-stone-500">${finca.superficie} Hectáreas</p>
                        </div>
                        <div class="flex gap-2 flex-shrink-0">
                            <button data-index="${index}" class="edit-btn text-sm bg-sky-600 hover:bg-sky-700 text-white px-3 py-1 rounded-lg">Editar</button>
                            <button data-index="${index}" class="delete-btn text-sm bg-red-600 hover:bg-red-700 text-white px-3 py-1 rounded-lg">Eliminar</button>
                        </div>
                    </div>
                `;
                fincasList.appendChild(fincaCard);
            });
        }
        
        // --- LÓGICA DE FORMULARIO ---
        function resetForm() {
            form.reset();
            editIndexInput.value = '';
            coordenadasInput.value = '';
            if (currentPolygon) {
                drawnItems.removeLayer(currentPolygon);
                currentPolygon = null;
            }
            drawnItems.clearLayers();
            formTitle.textContent = 'Nueva Finca';
            submitButton.textContent = 'Guardar Finca';
            submitButton.classList.remove('bg-green-600', 'hover:bg-green-700');
            submitButton.classList.add('bg-amber-800', 'hover:bg-amber-900');
            cancelEditBtn.classList.add('hidden');
        }

        function populateFormForEdit(index) {
            const finca = fincas[index];
            form.propietario.value = finca.propietario;
            form.dniRuc.value = finca.dniRuc;
            form.nombreFinca.value = finca.nombreFinca;
            form.superficie.value = finca.superficie;
            form.coordenadas.value = finca.coordenadas;
            editIndexInput.value = index;

            drawnItems.clearLayers();
            
            if (finca.coordenadas) {
                try {
                    const coords = JSON.parse(finca.coordenadas);
                    if(Array.isArray(coords) && coords.length > 0) {
                        const polygon = L.polygon(coords);
                        drawnItems.addLayer(polygon);
                        currentPolygon = polygon;
                        map.fitBounds(polygon.getBounds());
                    }
                } catch(e) {
                    console.error("Error parsing coordinates for edit:", e);
                }
            }

            formTitle.textContent = `Editando: ${finca.nombreFinca}`;
            submitButton.textContent = 'Actualizar Finca';
            submitButton.classList.remove('bg-amber-800', 'hover:bg-amber-900');
            submitButton.classList.add('bg-green-600', 'hover:bg-green-700');
            cancelEditBtn.classList.remove('hidden');
            
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }
        
        // --- MANEJADORES DE EVENTOS ---
        form.addEventListener('submit', (e) => {
            e.preventDefault();
            const formData = new FormData(form);
            const fincaData = {};
            for (let [key, value] of formData.entries()) {
                fincaData[key] = value;
            }

            if (!fincaData.coordenadas) {
                alert('Por favor, dibuja el polígono de la finca en el mapa.');
                return;
            }

            const editIndex = editIndexInput.value;
            if (editIndex !== '') {
                fincas[editIndex] = fincaData; // Actualizar
            } else {
                fincas.push(fincaData); // Crear
            }
            
            saveFincas();
            renderFincas();
            resetForm();
        });
        
        fincasList.addEventListener('click', (e) => {
            if (e.target.classList.contains('delete-btn')) {
                const index = e.target.dataset.index;
                if(confirm('¿Estás seguro de que deseas eliminar esta finca?')) {
                    fincas.splice(index, 1);
                    saveFincas();
                    renderFincas();
                }
            } else if (e.target.classList.contains('edit-btn')) {
                const index = e.target.dataset.index;
                populateFormForEdit(index);
            }
        });

        cancelEditBtn.addEventListener('click', resetForm);

        searchBtn.addEventListener('click', async () => {
            const query = searchInput.value.trim();
            if (!query) return;
            const response = await fetch(`https://nominatim.openstreetmap.org/search?format=json&q=${encodeURIComponent(query)}`);
            const data = await response.json();
            if (data && data.length > 0) {
                const { lat, lon } = data[0];
                map.setView([lat, lon], 13);
            } else { alert('Ubicación no encontrada.'); }
        });

        searchInput.addEventListener('keypress', (e) => {
             if (e.key === 'Enter') { e.preventDefault(); searchBtn.click(); }
        });

        // --- INICIALIZACIÓN ---
        loadFincas();
        renderFincas();
    });
    </script>
</body>
</html>
