<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Sugerencias - Ruru Lab</title>
    <script src="/auth.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
    <style>body { font-family: 'Inter', sans-serif; background-color: #f3f4f6; }</style>
</head>
<body class="text-gray-800">
    <div id="nav-placeholder"></div>

    <div class="min-h-screen flex flex-col">
        <!-- Header -->
        <header class="bg-white shadow-sm border-b border-gray-200">
            <div class="container mx-auto px-6 py-4 flex justify-between items-center">
                <div class="flex items-center gap-3">
                    <a href="/app/admin-dashboard" class="text-gray-500 hover:text-gray-800 transition"><i class="fas fa-arrow-left"></i> Volver</a>
                    <h1 class="text-2xl font-bold text-gray-900">Gestión de Sugerencias</h1>
                </div>
                <div class="text-sm text-gray-500">
                    Panel Administrativo
                </div>
            </div>
        </header>

        <!-- Main Content -->
        <main class="flex-grow container mx-auto px-6 py-8">
            
            <div class="bg-white rounded-xl shadow border border-gray-200 overflow-hidden">
                <div class="p-6 border-b border-gray-100 flex justify-between items-center">
                    <h2 class="text-lg font-bold text-gray-700">Empresas Sugeridas</h2>
                    <button onclick="loadSuggestions()" class="text-blue-600 hover:text-blue-800 text-sm font-medium"><i class="fas fa-sync-alt mr-1"></i> Refrescar</button>
                </div>
                
                <div class="overflow-x-auto">
                    <table class="w-full text-left border-collapse">
                        <thead>
                            <tr class="bg-gray-50 text-gray-600 text-xs uppercase tracking-wider">
                                <th class="p-4 border-b">Empresa</th>
                                <th class="p-4 border-b">Tipo</th>
                                <th class="p-4 border-b">Ubicación</th>
                                <th class="p-4 border-b">Estado</th>
                                <th class="p-4 border-b text-right">Acciones</th>
                            </tr>
                        </thead>
                        <tbody id="suggestions-table-body" class="text-sm divide-y divide-gray-100">
                            <!-- Filas dinámicas -->
                            <tr><td colspan="5" class="p-6 text-center text-gray-400">Cargando...</td></tr>
                        </tbody>
                    </table>
                </div>
            </div>

        </main>
    </div>

    <!-- Modal Magic Link -->
    <div id="magicLinkModal" class="fixed inset-0 bg-black/50 hidden flex items-center justify-center z-50">
        <div class="bg-white p-6 rounded-xl shadow-2xl max-w-lg w-full mx-4">
            <div class="text-center mb-4">
                <div class="w-12 h-12 bg-green-100 text-green-600 rounded-full flex items-center justify-center mx-auto mb-3 text-xl">
                    <i class="fas fa-magic"></i>
                </div>
                <h3 class="text-xl font-bold text-gray-900">Magic Link Generado</h3>
                <p class="text-sm text-gray-500 mt-1">Comparte este enlace con el productor para que acceda sin contraseña.</p>
            </div>
            
            <div class="bg-gray-50 p-3 rounded-lg border border-gray-200 mb-4 break-all font-mono text-xs text-gray-600" id="magic-link-text">
                https://...
            </div>
            
            <button onclick="copyToClipboard()" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 rounded-lg mb-3 transition">
                <i class="fas fa-copy mr-2"></i> Copiar Enlace
            </button>
            <button onclick="document.getElementById('magicLinkModal').classList.add('hidden')" class="w-full text-gray-500 hover:text-gray-700 font-medium py-2">
                Cerrar
            </button>
        </div>
    </div>

    <!-- Modal Editar Sugerencia -->
    <div id="editModal" class="fixed inset-0 bg-black/50 hidden flex items-center justify-center z-50 overflow-y-auto">
        <div class="bg-white p-6 rounded-xl shadow-2xl max-w-2xl w-full mx-4 my-8 relative">
            <button onclick="document.getElementById('editModal').classList.add('hidden')" class="absolute top-4 right-4 text-gray-400 hover:text-gray-600">
                <i class="fas fa-times text-xl"></i>
            </button>
            
            <h3 class="text-xl font-bold text-gray-900 mb-6">Editar Información</h3>
            
            <form id="edit-form" class="space-y-4">
                <input type="hidden" id="edit-id">
                
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <div>
                        <label class="block text-xs font-bold text-gray-500 uppercase mb-1">Nombre</label>
                        <input type="text" id="edit-name" class="w-full p-2 border border-gray-300 rounded-lg">
                    </div>
                    <div>
                        <label class="block text-xs font-bold text-gray-500 uppercase mb-1">Tipo</label>
                        <select id="edit-type" class="w-full p-2 border border-gray-300 rounded-lg bg-white">
                            <option value="finca">Finca</option>
                            <option value="procesadora">Procesadora</option>
                        </select>
                    </div>
                </div>

                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <div>
                        <label class="block text-xs font-bold text-gray-500 uppercase mb-1">País</label>
                        <input type="text" id="edit-pais" class="w-full p-2 border border-gray-300 rounded-lg">
                    </div>
                    <div>
                        <label class="block text-xs font-bold text-gray-500 uppercase mb-1">Departamento</label>
                        <input type="text" id="edit-departamento" class="w-full p-2 border border-gray-300 rounded-lg">
                    </div>
                    <div>
                        <label class="block text-xs font-bold text-gray-500 uppercase mb-1">Provincia</label>
                        <input type="text" id="edit-provincia" class="w-full p-2 border border-gray-300 rounded-lg">
                    </div>
                    <div>
                        <label class="block text-xs font-bold text-gray-500 uppercase mb-1">Distrito</label>
                        <input type="text" id="edit-distrito" class="w-full p-2 border border-gray-300 rounded-lg">
                    </div>
                </div>

                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <div>
                        <label class="block text-xs font-bold text-gray-500 uppercase mb-1">Instagram</label>
                        <input type="text" id="edit-instagram" class="w-full p-2 border border-gray-300 rounded-lg">
                    </div>
                    <div>
                        <label class="block text-xs font-bold text-gray-500 uppercase mb-1">Facebook</label>
                        <input type="text" id="edit-facebook" class="w-full p-2 border border-gray-300 rounded-lg">
                    </div>
                </div>

                <div class="pt-4 flex justify-end gap-3">
                    <button type="button" onclick="document.getElementById('editModal').classList.add('hidden')" class="px-4 py-2 text-gray-600 hover:bg-gray-100 rounded-lg font-medium transition">Cancelar</button>
                    <button type="submit" class="px-6 py-2 bg-amber-800 text-white hover:bg-amber-900 rounded-lg font-bold shadow-md transition">Guardar Cambios</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', loadSuggestions);

        function createSlug(text) { 
            if (!text) return '';
            return text.toString().toLowerCase().trim()
                .normalize("NFD").replace(/[\u0300-\u036f]/g, "")
                .replace(/\s+/g, '-')
                .replace(/[^\w\-]+/g, '')
                .replace(/\-\-+/g, '-'); 
        }

        async function loadSuggestions() {
            const tbody = document.getElementById('suggestions-table-body');
            tbody.innerHTML = '<tr><td colspan="5" class="p-6 text-center text-gray-400"><i class="fas fa-spinner fa-spin"></i> Cargando...</td></tr>';
            
            try {
                const res = await fetch('/api/admin/suggestions');
                if(!res.ok) throw new Error("Error al cargar");
                suggestionsData = await res.json(); // Guardamos los datos globalmente

                if(suggestionsData.length === 0) {
                    tbody.innerHTML = '<tr><td colspan="5" class="p-6 text-center text-gray-400">No hay sugerencias pendientes.</td></tr>';
                    return;
                }

                tbody.innerHTML = suggestionsData.map(s => {
                    const statusColors = {
                        'pending': 'bg-yellow-100 text-yellow-800',
                        'claimed': 'bg-green-100 text-green-800',
                        'verified': 'bg-blue-100 text-blue-800'
                    };
                    const statusLabel = { 'pending': 'Pendiente', 'claimed': 'Reclamada', 'verified': 'Verificada' };
                    
                    const slug = createSlug(s.name);
                    const landingUrl = `/origen-unico/${slug}-${s.id}`;

                    return `
                        <tr class="hover:bg-gray-50 transition border-b border-gray-100">
                            <td class="p-4">
                                <div class="flex items-center gap-3">
                                    <div class="w-10 h-10 rounded-lg bg-gray-200 flex-shrink-0 overflow-hidden border border-gray-200">
                                        ${s.logo ? `<img src="${s.logo}" class="w-full h-full object-cover">` : `<div class="w-full h-full flex items-center justify-center text-gray-400"><i class="fas fa-image"></i></div>`}
                                    </div>
                                    <div>
                                        <p class="font-bold text-gray-900">${s.name}</p>
                                        <div class="flex gap-2 text-xs text-gray-400 mt-0.5">
                                            ${s.social_instagram ? `<i class="fab fa-instagram text-pink-500"></i>` : ''}
                                            ${s.social_facebook ? `<i class="fab fa-facebook text-blue-600"></i>` : ''}
                                        </div>
                                    </div>
                                </div>
                            </td>
                            <td class="p-4">
                                <span class="text-xs font-bold uppercase tracking-wide text-gray-500 bg-gray-100 px-2 py-1 rounded">${s.type}</span>
                            </td>
                            <td class="p-4 text-gray-600 text-sm">
                                ${[s.distrito, s.departamento].filter(Boolean).join(', ')}
                            </td>
                            <td class="p-4">
                                <span class="text-xs font-bold px-2 py-1 rounded-full ${statusColors[s.status] || 'bg-gray-100 text-gray-800'}">
                                    ${statusLabel[s.status] || s.status}
                                </span>
                            </td>
                            <td class="p-4 text-right whitespace-nowrap">
                                <a href="${landingUrl}" target="_blank" class="text-gray-400 hover:text-blue-600 p-2 transition mr-1" title="Ver Página">
                                    <i class="fas fa-external-link-alt"></i>
                                </a>
                                <button onclick="openEditModal('${s.id}')" class="text-gray-400 hover:text-amber-600 p-2 transition mr-1" title="Editar Información">
                                    <i class="fas fa-pen"></i>
                                </button>
                                ${s.status === 'pending' ? 
                                    `<button onclick="generateLink('${s.id}')" class="bg-indigo-600 hover:bg-indigo-700 text-white text-xs font-bold px-3 py-2 rounded-lg shadow-sm transition mr-2 inline-flex items-center gap-1">
                                        <i class="fas fa-magic"></i> Link
                                    </button>` : ''
                                }
                                <button onclick="deleteSuggestion('${s.id}')" class="text-gray-400 hover:text-red-600 p-2 transition" title="Eliminar">
                                    <i class="fas fa-trash"></i>
                                </button>
                            </td>
                        </tr>
                    `;
                }).join('');

            } catch(e) {
                console.error(e);
                tbody.innerHTML = '<tr><td colspan="5" class="p-6 text-center text-red-500">Error al cargar datos.</td></tr>';
            }
        }

        function openEditModal(id) {
            const s = suggestionsData.find(item => item.id === id);
            if (!s) return;

            document.getElementById('edit-id').value = s.id;
            document.getElementById('edit-name').value = s.name || '';
            document.getElementById('edit-type').value = s.type || 'finca';
            document.getElementById('edit-pais').value = s.pais || '';
            document.getElementById('edit-departamento').value = s.departamento || '';
            document.getElementById('edit-provincia').value = s.provincia || '';
            document.getElementById('edit-distrito').value = s.distrito || '';
            document.getElementById('edit-instagram').value = s.social_instagram || '';
            document.getElementById('edit-facebook').value = s.social_facebook || '';

            document.getElementById('editModal').classList.remove('hidden');
        }

        document.getElementById('edit-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const btn = e.target.querySelector('button[type="submit"]');
            const originalText = btn.innerText;
            btn.disabled = true; btn.innerText = "Guardando...";

            const id = document.getElementById('edit-id').value;
            const data = {
                name: document.getElementById('edit-name').value,
                type: document.getElementById('edit-type').value,
                pais: document.getElementById('edit-pais').value,
                departamento: document.getElementById('edit-departamento').value,
                provincia: document.getElementById('edit-provincia').value,
                distrito: document.getElementById('edit-distrito').value,
                social_instagram: document.getElementById('edit-instagram').value,
                social_facebook: document.getElementById('edit-facebook').value
            };

            try {
                // Se asume que existe la ruta PUT /api/admin/suggestions/:id (Agregada anteriormente)
                // Si no existe, este fetch fallará (404/405).
                // Asegúrate de que updateSuggestion esté registrada en server.js.
                // Como workaround temporal si no está en server.js, podrías necesitar implementar un endpoint especial.
                // Pero asumiendo que seguiste el paso anterior del backend, esto funcionará.
                
                // NOTA: Para que funcione, el servidor debe tener habilitado app.put('/api/admin/suggestions/:id', ...)
                // que llame a db.updateSuggestion (o similar).
                // Voy a usar fetch a esa ruta estándar.
                
                // Corrección: Como no puedo editar server.js aquí, asumo que ya lo hiciste o lo harás.
                // Usaré fetch a la ruta que definimos en el paso anterior del backend.
                
                const res = await fetch(`/api/admin/suggestions/${id}`, {
                    method: 'PUT', // Usamos PUT para actualizar
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data)
                });

                if (res.ok) {
                    document.getElementById('editModal').classList.add('hidden');
                    loadSuggestions();
                } else {
                    const err = await res.json();
                    alert('Error al guardar: ' + (err.error || 'Desconocido'));
                }
            } catch (error) {
                alert('Error de conexión');
            } finally {
                btn.disabled = false; btn.innerText = originalText;
            }
        });

        async function generateLink(id) {
            try {
                const btn = event.currentTarget;
                btn.disabled = true;
                btn.innerHTML = '<i class="fas fa-spinner fa-spin"></i>';

                const res = await fetch(`/api/admin/suggestions/${id}/magic-link`, { method: 'POST' });
                const data = await res.json();
                
                if(data.link) {
                    document.getElementById('magic-link-text').innerText = data.link;
                    document.getElementById('magicLinkModal').classList.remove('hidden');
                } else {
                    alert('Error generando link');
                }
            } catch(e) {
                alert('Error de conexión');
            } finally {
                // Restaurar botón (recargamos la lista para simplificar)
                loadSuggestions(); 
            }
        }

        async function deleteSuggestion(id) {
            if(!confirm("¿Eliminar esta sugerencia permanentemente?")) return;
            try {
                await fetch(`/api/admin/suggestions/${id}`, { method: 'DELETE' });
                loadSuggestions();
            } catch(e) { alert("Error al eliminar"); }
        }

        function copyToClipboard() {
            const text = document.getElementById('magic-link-text').innerText;
            navigator.clipboard.writeText(text).then(() => {
                alert("Enlace copiado al portapapeles");
            });
        }
    </script>
</body>
</html>
