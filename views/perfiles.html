<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfiles Sensoriales - AgriTraza</title>
    <script src="/auth.js"></script>
    <link href="/css/styles.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&family=Playfair+Display:wght@700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" />
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #fdfaf6; }
        h1, h2, h3, .font-display { font-family: 'Playfair Display', serif; }
    </style>
</head>
<body class="text-stone-800 antialiased">
    <div id="nav-placeholder"></div>
    
    <div class="container mx-auto p-4 md:p-8">
        <header class="text-center mb-10 mt-4">
            <h1 class="text-4xl md:text-5xl font-bold text-amber-900 mb-2">Perfiles Sensoriales</h1>
            <p class="text-stone-600">Gestiona los perfiles de sabor de tus diferentes productos.</p>
        </header>

        <div class="grid grid-cols-1 lg:grid-cols-2 gap-8">
            <!-- Columna Izquierda: Lista y Gráfico -->
            <div class="bg-white p-6 rounded-2xl shadow-lg">
                <div class="flex justify-between items-center border-b pb-4 mb-4">
                    <h2 class="text-2xl font-display text-amber-900">Mis Perfiles</h2>
                    <!-- Filtro Visual -->
                    <div class="flex bg-stone-100 rounded-lg p-1">
                        <button id="filter-cafe" class="px-4 py-1 rounded-md text-sm font-medium transition-colors">Café</button>
                        <button id="filter-cacao" class="px-4 py-1 rounded-md text-sm font-medium transition-colors">Cacao</button>
                    </div>
                </div>
                
                <div id="perfiles-list" class="space-y-2 mb-6 max-h-60 overflow-y-auto">
                    <!-- Lista dinámica -->
                </div>

                <div class="pt-6 border-t">
                    <h2 class="text-xl font-display text-amber-900 mb-4 text-center" id="chart-title">Visualización</h2>
                    <div class="relative aspect-square max-w-md mx-auto">
                        <canvas id="radar-chart"></canvas>
                    </div>
                </div>
            </div>

            <!-- Columna Derecha: Formulario -->
            <div class="bg-white p-6 rounded-2xl shadow-lg">
                <h2 id="form-title" class="text-2xl font-display text-amber-900 border-b pb-2 mb-6">Nuevo Perfil</h2>
                <form id="perfil-form" class="space-y-4">
                    <input type="hidden" id="edit-id">
                    
                    <!-- Selector de Tipo -->
                    <div>
                        <label for="tipo-producto" class="block text-sm font-medium text-stone-700 mb-1">Tipo de Producto</label>
                        <select id="tipo-producto" class="w-full p-3 border border-stone-300 rounded-xl bg-white focus:ring-2 focus:ring-amber-800 transition">
                            <option value="cafe">Café (SCA)</option>
                            <option value="cacao">Cacao (CoEx)</option>
                        </select>
                    </div>

                    <div>
                        <label for="nombre" class="block text-sm font-medium text-stone-700 mb-1">Nombre del Perfil</label>
                        <input type="text" id="nombre" name="nombre" placeholder="Ej: Lote Especial 2024" class="w-full p-3 border border-stone-300 rounded-xl" required>
                    </div>

                    <div id="sliders-container" class="space-y-4 pt-2 max-h-[50vh] overflow-y-auto pr-2">
                        <!-- Sliders dinámicos se insertarán aquí -->
                    </div>

                    <div class="pt-6 flex justify-end gap-4">
                        <button type="button" id="cancel-edit-btn" class="bg-stone-500 hover:bg-stone-600 text-white font-bold py-3 px-6 rounded-xl shadow-md hidden">Cancelar</button>
                        <button type="submit" class="bg-amber-800 hover:bg-amber-900 text-white font-bold py-3 px-8 rounded-xl shadow-md">Guardar Perfil</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="/js/perfiles-app.js"></script>
    <script src="/js/nav-loader.js" defer></script>
    <script src="/js/help-menu.js"></script>
</body>
</html>
