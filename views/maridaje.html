<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maridaje Cacao-Café-Vino - Ruru Lab</title>
    <script src="/auth.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&family=Playfair+Display:wght@700;800&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #fdfaf6; }
        h1, h2, h3, .font-display { font-family: 'Playfair Display', serif; }
    </style>
</head>
<body class="text-stone-800 antialiased">
    <div id="nav-placeholder"></div>
    
    <div class="container mx-auto p-4 md:p-8">
        <header class="text-center mb-10 mt-4">
            <h1 class="text-4xl md:text-5xl font-bold text-amber-900 mb-2">Maridaje Automático</h1>
            <p class="text-stone-600">Descubre las mejores combinaciones entre tus perfiles de cacao, café y vino.</p>
        </header>

        <div class="max-w-xl mx-auto bg-white p-6 rounded-2xl shadow-lg">
            <label for="producto-selector" class="block text-sm font-medium text-stone-700 mb-2">Selecciona un producto para encontrar su pareja ideal:</label>
            <select id="producto-selector" class="w-full p-3 border border-stone-300 rounded-xl bg-white"></select>
        </div>

        <div id="recomendaciones-container" class="mt-12">
            <!-- Las recomendaciones se mostrarán aquí -->
        </div>
    </div>

    <script src="/js/maridaje-app.js"></script>
    <script src="/js/nav-loader.js" defer></script>
</body>
</html>
