<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Procesadoras</title>
    <script src="/auth.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&family=Playfair+Display:wght@700;800&display=swap" rel="stylesheet">
    <script src="/js/analytics-loader.js" defer></script>
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #fdfaf6; }
        h1, h2, h3, .font-display { font-family: 'Playfair Display', serif; }
    </style>
</head>
<body class="text-stone-800 antialiased">
    <div id="nav-placeholder"></div>
    <div class="container mx-auto p-4 md:p-8">
        <header class="text-center mb-10 mt-4">
            <h1 class="text-4xl md:text-5xl font-bold text-amber-900 mb-2">Gestión de Procesadoras</h1>
            <p class="text-stone-600">Administra la información de tus socios comerciales.</p>
        </header>
        <div class="grid grid-cols-1 lg:grid-cols-2 gap-8">
            <div class="bg-white p-6 rounded-2xl shadow-lg">
                <h2 id="form-title" class="text-2xl font-display text-amber-900 border-b pb-2 mb-6">Nueva Procesadora</h2>
                <form id="procesadora-form" class="space-y-4">
                    <input type="hidden" id="edit-id">
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                        <div><label for="ruc" class="block text-sm font-medium">RUC</label><input type="text" id="ruc" name="ruc" class="w-full p-3 border rounded-xl" required></div>
                        <div><label for="razon_social" class="block text-sm font-medium">Razón Social</label><input type="text" id="razon_social" name="razon_social" class="w-full p-3 border rounded-xl" required></div>
                    </div>
                    <div><label for="nombre_comercial" class="block text-sm font-medium">Nombre Comercial</label><input type="text" id="nombre_comercial" name="nombre_comercial" class="w-full p-3 border rounded-xl"></div>
                    <div><label for="tipo_empresa" class="block text-sm font-medium">Tipo de Empresa</label><input type="text" id="tipo_empresa" name="tipo_empresa" class="w-full p-3 border rounded-xl"></div>
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                        <div><label for="pais" class="block text-sm font-medium">País</label><select id="pais" name="pais" class="w-full p-3 border rounded-xl bg-white"></select></div>
                        <div><label for="ciudad" class="block text-sm font-medium">Ciudad</label><input type="text" id="ciudad" name="ciudad" class="w-full p-3 border rounded-xl"></div>
                    </div>
                    <div><label for="direccion" class="block text-sm font-medium">Dirección</label><input type="text" id="direccion" name="direccion" class="w-full p-3 border rounded-xl"></div>
                    <div><label for="telefono" class="block text-sm font-medium">Teléfono</label><input type="tel" id="telefono" name="telefono" class="w-full p-3 border rounded-xl"></div>

                    <!-- Sección de Premios -->
                    <div class="pt-4 border-t">
                        <label class="block text-lg font-medium text-stone-800 mb-2">Premios y Reconocimientos</label>
                        <div class="space-y-2" id="premios-list">
                            <!-- Premios añadidos aparecerán aquí -->
                        </div>
                        <div class="flex items-center gap-2 mt-4 p-3 bg-stone-50 rounded-lg">
                            <select id="premio-select" class="w-full p-2 border border-stone-300 rounded-md bg-white"></select>
                            <input type="number" id="premio-year" class="p-2 border border-stone-300 rounded-md w-24" placeholder="Año" min="1900" max="2100">
                            <button type="button" id="add-premio-btn" class="bg-sky-600 hover:bg-sky-700 text-white font-bold p-2 rounded-md">+</button>
                        </div>
                    </div>

                     <!-- Sección de Certificaciones -->
                    <div class="pt-4 border-t">
                        <label class="block text-lg font-medium text-stone-800 mb-2">Certificaciones</label>
                        <div class="space-y-2" id="certifications-list">
                            <!-- Certificaciones añadidas aparecerán aquí -->
                        </div>
                        <div class="flex items-center gap-2 mt-4 p-3 bg-stone-50 rounded-lg">
                            <select id="certification-select" class="w-full p-2 border border-stone-300 rounded-md bg-white"></select>
                            <input type="date" id="certification-expiry" class="p-2 border border-stone-300 rounded-md">
                            <button type="button" id="add-certification-btn" class="bg-sky-600 hover:bg-sky-700 text-white font-bold p-2 rounded-md">+</button>
                        </div>
                    </div>
                    
                    <div class="pt-6 flex justify-end gap-4">
                        <button type="button" id="cancel-edit-btn" class="bg-stone-500 hover:bg-stone-600 text-white font-bold py-3 px-6 rounded-xl shadow-md hidden">Cancelar</button>
                        <button type="submit" class="bg-amber-800 hover:bg-amber-900 text-white font-bold py-3 px-8 rounded-xl shadow-md">Guardar Procesadora</button>
                    </div>
                </form>
            </div>
            <div class="bg-white p-6 rounded-2xl shadow-lg">
                <h2 class="text-2xl font-display text-amber-900 border-b pb-2 mb-6">Procesadoras Registradas</h2>
                <div id="procesadoras-list" class="space-y-4 max-h-[80vh] overflow-y-auto"></div>
            </div>
        </div>
    </div>
    <script src="/js/procesadoras-app.js"></script>
    <script src="/js/nav-loader.js" defer></script>
</body>
</html>
