<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Procesadoras - Rurulab</title>
    
    <!-- Imports Esenciales -->
    <script src="/auth.js"></script>
    <link href="/css/styles.css" rel="stylesheet">
    
    <!-- GOOGLE MAPS (Reemplazando Leaflet) -->
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAM37iJTRcIoSAxESlDzB2DxlNJWKasW5U&callback=initMap&libraries=places&v=weekly" defer></script>
    
    <!-- Fuentes e Iconos -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&family=Playfair+Display:wght@700;800&display=swap" rel="stylesheet">
    <script src="/js/analytics-loader.js" defer></script>
    
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #fdfaf6; }
        h1, h2, h3, .font-display { font-family: 'Playfair Display', serif; }
        #map { height: 300px; width: 100%; border-radius: 0.75rem; border: 1px solid #d1c4b3; z-index: 10; }
    </style>
</head>
<body class="text-stone-800 antialiased">
    
    <div id="nav-placeholder"></div>
    
    <div class="container mx-auto p-4 md:p-8 max-w-6xl">
        <header class="text-center mb-10 mt-4">
            <h1 class="text-4xl md:text-5xl font-bold text-amber-900 mb-2">Registro de Procesadoras</h1>
            <p class="text-stone-600">Gestiona las plantas de procesamiento, beneficios y centros de acopio.</p>
        </header>

        <div class="grid grid-cols-1 lg:grid-cols-2 gap-8">
            
            <!-- Columna Izquierda: Lista de Procesadoras -->
            <div class="bg-white p-6 rounded-2xl shadow-lg h-fit">
                 <h2 class="text-2xl font-display text-amber-900 border-b pb-2 mb-6">Procesadoras Registradas</h2>
                 <div id="procesadoras-list" class="space-y-4 max-h-[80vh] overflow-y-auto">
                    <div class="text-center text-stone-400 py-8"><i class="fas fa-circle-notch fa-spin"></i> Cargando...</div>
                 </div>
            </div>

            <!-- Columna Derecha: Formulario -->
            <div class="bg-white p-6 rounded-2xl shadow-lg">
                <h2 id="form-title" class="text-2xl font-display text-amber-900 border-b pb-2 mb-6">Nueva Procesadora</h2>
                
                <form id="procesadora-form" class="space-y-4">
                    <input type="hidden" id="edit-id">

                    <!-- Sección RUC y Búsqueda -->
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                        <div>
                            <label class="block text-sm font-medium text-stone-700 mb-1">RUC / NIT *</label>
                            <div class="flex gap-2">
                                <input type="text" id="ruc" name="ruc" class="w-full p-3 border border-stone-300 rounded-xl" required placeholder="Ingrese RUC">
                                <button type="button" id="search-ruc-btn" class="bg-blue-600 hover:bg-blue-700 text-white p-3 rounded-xl transition-colors" title="Buscar en SUNAT">
                                    <i class="fas fa-search"></i>
                                </button>
                            </div>
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-stone-700 mb-1">Razón Social *</label>
                            <input type="text" id="razon_social" name="razon_social" class="w-full p-3 border border-stone-300 rounded-xl bg-gray-50" required>
                        </div>
                    </div>

                    <div>
                        <label class="block text-sm font-medium text-stone-700 mb-1">Nombre Comercial</label>
                        <input type="text" id="nombre_comercial" name="nombre_comercial" class="w-full p-3 border border-stone-300 rounded-xl" placeholder="Ej: Beneficio San Martín">
                    </div>

                    <!-- Nuevos Campos de Ubicación -->
                    <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
                        <div>
                            <label class="block text-sm font-medium text-stone-700 mb-1">Departamento</label>
                            <input type="text" id="departamento" name="departamento" class="w-full p-3 border border-stone-300 rounded-xl">
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-stone-700 mb-1">Provincia</label>
                            <input type="text" id="provincia" name="provincia" class="w-full p-3 border border-stone-300 rounded-xl">
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-stone-700 mb-1">Distrito</label>
                            <input type="text" id="distrito" name="distrito" class="w-full p-3 border border-stone-300 rounded-xl">
                        </div>
                    </div>

                    <div>
                        <label class="block text-sm font-medium text-stone-700 mb-1">Dirección Fiscal</label>
                        <input type="text" id="direccion" name="direccion" class="w-full p-3 border border-stone-300 rounded-xl">
                    </div>

                    <!-- Campos de Contacto y Detalles -->
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                         <div>
                            <label class="block text-sm font-medium text-stone-700 mb-1">País</label>
                            <input type="text" id="pais" name="pais" class="w-full p-3 border border-stone-300 rounded-xl" placeholder="Ej: Perú" value="Perú">
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-stone-700 mb-1">Ciudad</label>
                            <input type="text" id="ciudad" name="ciudad" class="w-full p-3 border border-stone-300 rounded-xl">
                        </div>
                    </div>

                    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                        <div>
                            <label class="block text-sm font-medium text-stone-700 mb-1">Teléfono</label>
                            <input type="tel" id="telefono" name="telefono" class="w-full p-3 border border-stone-300 rounded-xl">
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-stone-700 mb-1">Nº Trabajadores</label>
                            <input type="number" id="numero_trabajadores" name="numero_trabajadores" class="w-full p-3 border border-stone-300 rounded-xl">
                        </div>
                    </div>

                    <!-- Sección de Premios -->
                    <div class="pt-4 border-t border-stone-100">
                        <label class="block text-lg font-medium text-stone-800 mb-2">Premios y Reconocimientos</label>
                        <div class="space-y-2" id="premios-list"></div>
                        <div class="flex items-center gap-2 mt-4 p-3 bg-stone-50 rounded-lg">
                            <select id="premio-select" class="w-full p-2 border border-stone-300 rounded-md bg-white text-sm"></select>
                            <input type="number" id="premio-year" class="p-2 border border-stone-300 rounded-md w-24 text-sm" placeholder="Año">
                            <button type="button" id="add-premio-btn" class="bg-sky-600 hover:bg-sky-700 text-white p-2 rounded-md"><i class="fas fa-plus"></i></button>
                        </div>
                    </div>

                    <!-- Sección de Certificaciones -->
                    <div class="pt-4 border-t border-stone-100">
                        <label class="block text-lg font-medium text-stone-800 mb-2">Certificaciones</label>
                        <div class="space-y-2" id="certifications-list"></div>
                        <div class="flex items-center gap-2 mt-4 p-3 bg-stone-50 rounded-lg">
                            <select id="certification-select" class="w-full p-2 border border-stone-300 rounded-md bg-white text-sm"></select>
                            <input type="date" id="certification-expiry" class="p-2 border border-stone-300 rounded-md text-sm">
                            <button type="button" id="add-certification-btn" class="bg-sky-600 hover:bg-sky-700 text-white p-2 rounded-md"><i class="fas fa-plus"></i></button>
                        </div>
                    </div>

                    <!-- Galería de Fotos -->
                    <div class="pt-4 border-t border-stone-100">
                        <label class="block text-lg font-medium text-stone-800 mb-2">Galería de Fotos</label>
                        <input type="file" id="fotos" class="block w-full text-sm text-stone-500 file:mr-4 file:py-2 file:px-4 file:rounded-full file:border-0 file:font-semibold file:bg-amber-50 file:text-amber-700 hover:file:bg-amber-100" multiple accept="image/*">
                        <div id="fotos-preview-container" class="mt-4 grid grid-cols-3 gap-4"></div>
                    </div>

                    <!-- Mapa de Ubicación -->
                    <div class="pt-4 border-t border-stone-100">
                        <label class="block text-lg font-medium text-stone-800 mb-2">Ubicación Geográfica</label>
                        <div class="flex items-center gap-2 mb-3">
                            <input type="text" id="location-search" placeholder="Buscar dirección en mapa..." class="w-full p-3 border border-stone-300 rounded-xl">
                            <button type="button" id="search-btn" class="bg-sky-600 hover:bg-sky-700 text-white font-bold p-3 rounded-xl flex-shrink-0">Buscar</button>
                         </div>
                        <p class="text-xs text-stone-500 mb-2">Haz clic en el mapa para marcar la ubicación exacta de la planta.</p>
                        <div id="map"></div>
                        <input type="hidden" id="coordenadas" name="coordenadas">
                    </div>

                    <!-- Botones de Acción -->
                    <div class="pt-6 flex justify-end gap-4 border-t border-stone-100 mt-4">
                        <button type="button" id="cancel-edit-btn" class="bg-stone-200 hover:bg-stone-300 text-stone-700 font-bold py-3 px-6 rounded-xl hidden transition-colors">Cancelar</button>
                        <button type="submit" class="bg-amber-800 hover:bg-amber-900 text-white font-bold py-3 px-8 rounded-xl shadow-md transition-transform hover:-translate-y-0.5">Guardar Procesadora</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="/js/procesadoras-app.js"></script>
    <script src="/js/nav-loader.js" defer></script>
    <script src="/js/help-menu.js"></script>
</body>
</html>
