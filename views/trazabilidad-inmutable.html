<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Certificaciones Inmutables - Rurulab</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" />
    <!-- Usamos qrcode-generator que ya tienes -->
    <script src="https://cdn.jsdelivr.net/npm/qrcode-generator/qrcode.js"></script>
    <!-- Librerías para PDF -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels@2.2.0"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
    <script src="/auth.js"></script>
    <style>
        .font-display { font-family: 'Playfair Display', serif; }
    </style>
</head>
<body class="bg-gray-50 text-stone-800">
    
    <div id="nav-placeholder"></div>

    <div class="container mx-auto px-6 py-8">
        <header class="mb-8">
            <h1 class="text-3xl font-bold text-amber-900 mb-2">Pasaportes Digitales Activos</h1>
            <p class="text-stone-600">Gestión de códigos GS1 Digital Link y certificaciones inmutables.</p>
        </header>

        <div class="bg-white rounded-xl shadow-lg overflow-hidden border border-gray-200">
            <div class="overflow-x-auto">
                <table class="min-w-full divide-y divide-gray-200">
                    <thead class="bg-stone-100 text-stone-600">
                        <tr>
                            <th class="px-6 py-4 text-left text-xs font-bold uppercase tracking-wider">Producto (GS1)</th>
                            <th class="px-6 py-4 text-left text-xs font-bold uppercase tracking-wider">Proceso</th>
                            <th class="px-6 py-4 text-center text-xs font-bold uppercase tracking-wider">Impacto</th>
                            <th class="px-6 py-4 text-right text-xs font-bold uppercase tracking-wider">Acciones</th>
                        </tr>
                    </thead>
                    <tbody id="immutable-table-body" class="bg-white divide-y divide-gray-200">
                        <tr>
                            <td colspan="4" class="px-6 py-12 text-center text-gray-500">
                                <i class="fas fa-circle-notch fa-spin text-2xl mb-3"></i><br>Cargando...
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- Contenedor Oculto para Generación PDF -->
    <div id="pdf-report-container" class="fixed top-0 left-0 -z-50 w-[800px] bg-white p-8 hidden"></div>
    
    <!-- Canvas Oculto para Generación de QR con Logo -->
    <canvas id="qr-canvas" class="hidden"></canvas>

    <script src="/js/trazabilidad-inmutable-app.js"></script>
    <script src="/js/nav-loader.js"></script>
    <script src="/js/help-menu.js"></script>
</body>
</html>
