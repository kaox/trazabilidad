<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Administrativo - Rurulab</title>
    <script src="/auth.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&family=Playfair+Display:wght@700;800&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #fdfaf6; }
        h1, h2, h3, .font-display { font-family: 'Playfair Display', serif; }
    </style>
</head>
<body class="text-stone-800 antialiased">
    <div id="nav-placeholder"></div>
    
    <div class="container mx-auto p-4 md:p-8">
        <header class="text-center mb-10 mt-4">
            <h1 class="text-4xl md:text-5xl font-bold text-amber-900 mb-2">Dashboard Administrativo</h1>
            <p class="text-stone-600">Vista general de la actividad de los usuarios en la plataforma.</p>
        </header>

        <div class="bg-white p-6 rounded-2xl shadow-lg">
            <div class="overflow-x-auto">
                <table class="min-w-full divide-y divide-stone-200">
                    <thead class="bg-stone-50">
                        <tr>
                            <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-stone-500 uppercase tracking-wider">Usuario</th>
                            <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-stone-500 uppercase tracking-wider">Fecha de Registro</th>
                            <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-stone-500 uppercase tracking-wider">Suscripción</th>
                            <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-stone-500 uppercase tracking-wider">Procesos Iniciados</th>
                            <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-stone-500 uppercase tracking-wider">Tipos de Proceso</th>
                            <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-stone-500 uppercase tracking-wider"># Fincas</th>
                            <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-stone-500 uppercase tracking-wider"># Procesadoras</th>
                        </tr>
                    </thead>
                    <tbody id="admin-dashboard-body" class="bg-white divide-y divide-stone-200">
                        <!-- Los datos de los usuarios se insertarán aquí -->
                        <tr><td colspan="7" class="text-center p-8 text-stone-500">Cargando datos...</td></tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script src="/js/admin-dashboard.js"></script>
    <script src="/js/nav-loader.js" defer></script>
</body>
</html>
