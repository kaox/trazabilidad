<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Fincas - Ruru Lab</title>
    <script src="/auth.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet.draw/1.0.4/leaflet.draw.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet.draw/1.0.4/leaflet.draw.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&family=Playfair+Display:wght@700;800&display=swap" rel="stylesheet">
    <script src="/js/analytics-loader.js" defer></script>
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #fdfaf6; }
        h1, h2, h3, .font-display { font-family: 'Playfair Display', serif; }
        #map { height: 400px; width: 100%; border-radius: 1rem; border: 1px solid #d1c4b3; z-index: 10; }
    </style>
</head>
<body class="text-stone-800 antialiased">
    <div id="nav-placeholder"></div>
    <div class="container mx-auto p-4 md:p-8 max-w-5xl">
        <header class="text-center mb-10 mt-4">
            <h1 class="text-4xl md:text-5xl font-bold text-amber-900 mb-2">Registro de Fincas</h1>
            <p class="text-stone-600">Añade y gestiona la información de las fincas productoras.</p>
        </header>
        <div class="grid grid-cols-1 lg:grid-cols-2 gap-8">
            <div class="bg-white p-6 rounded-2xl shadow-lg">
                 <h2 class="text-2xl font-display text-amber-900 border-b pb-2 mb-6">Fincas Registradas</h2>
                 <div id="fincas-list" class="space-y-4 max-h-[80vh] overflow-y-auto"></div>
            </div>
            <div class="bg-white p-6 rounded-2xl shadow-lg">
                <h2 id="form-title" class="text-2xl font-display text-amber-900 border-b pb-2 mb-6">Nueva Finca</h2>
                <form id="finca-form" class="space-y-4">
                    <input type="hidden" id="edit-id">

                    <div class="flex items-center gap-4">
                        <div class="flex-grow space-y-4">
                            <div><label for="propietario" class="block text-sm font-medium text-stone-700 mb-1">Propietario</label><input type="text" id="propietario" name="propietario" class="w-full p-3 border border-stone-300 rounded-xl" required></div>
                            <div><label for="dni_ruc" class="block text-sm font-medium text-stone-700 mb-1">DNI / RUC</label><input type="text" id="dni_ruc" name="dni_ruc" class="w-full p-3 border border-stone-300 rounded-xl" required></div>
                        </div>
                        <div class="flex-shrink-0 text-center">
                            <label class="block text-sm font-medium text-stone-700 mb-1">Foto del Productor</label>
                            <img id="productor-foto-preview" src="https://placehold.co/100x100/e0e0e0/757575?text=Productor" class="w-24 h-24 rounded-full object-cover mx-auto border-2 border-stone-200">
                            <input type="file" id="productor-foto-input" class="hidden" accept="image/*">
                            <input type="hidden" id="foto_productor" name="foto_productor">
                            <button type="button" onclick="document.getElementById('productor-foto-input').click()" class="mt-2 text-xs text-sky-600 hover:underline">Cambiar foto</button>
                        </div>
                    </div>

                    <div><label for="nombre_finca" class="block text-sm font-medium text-stone-700 mb-1">Nombre Finca</label><input type="text" id="nombre_finca" name="nombre_finca" class="w-full p-3 border border-stone-300 rounded-xl" required></div>
                    
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                        <div>
                            <label for="pais" class="block text-sm font-medium text-stone-700 mb-1">País</label>
                            <select id="pais" name="pais" class="w-full p-3 border border-stone-300 rounded-xl bg-white"></select>
                        </div>
                        <div><label for="ciudad" class="block text-sm font-medium text-stone-700 mb-1">Ciudad</label><input type="text" id="ciudad" name="ciudad" class="w-full p-3 border border-stone-300 rounded-xl"></div>
                    </div>
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                        <div><label for="altura" class="block text-sm font-medium text-stone-700 mb-1">Altura (msnm)</label><input type="number" id="altura" name="altura" class="w-full p-3 border border-stone-300 rounded-xl"></div>
                        <div><label for="superficie" class="block text-sm font-medium text-stone-700 mb-1">Superficie (Ha)</label><input type="number" id="superficie" name="superficie" class="w-full p-3 border border-stone-300 rounded-xl" required step="0.1"></div>
                    </div>

                    <div><label for="telefono" class="block text-sm font-medium text-stone-700 mb-1">Teléfono</label><input type="tel" id="telefono" name="telefono" class="w-full p-3 border border-stone-300 rounded-xl"></div>
                    <div><label for="historia" class="block text-sm font-medium text-stone-700 mb-1">Historia de la Finca</label><textarea id="historia" name="historia" rows="4" class="w-full p-3 border border-stone-300 rounded-xl"></textarea></div>
                    
                    <!-- Premios -->
                    <div class="pt-4 border-t">
                        <label class="block text-lg font-medium text-stone-800 mb-2">Premios y Reconocimientos</label>
                        <div class="space-y-2" id="premios-list">
                            <!-- Premios añadidos aparecerán aquí -->
                        </div>
                        <div class="flex items-center gap-2 mt-4 p-3 bg-stone-50 rounded-lg">
                            <select id="premio-select" class="w-full p-2 border border-stone-300 rounded-md bg-white"></select>
                            <input type="number" id="premio-year" class="p-2 border border-stone-300 rounded-md w-24" placeholder="Año" min="1900" max="2100">
                            <button type="button" id="add-premio-btn" class="bg-sky-600 hover:bg-sky-700 text-white font-bold p-2 rounded-md">+</button>
                        </div>
                    </div>

                    <!-- Certificaciones -->
                    <div class="pt-4 border-t">
                        <label class="block text-lg font-medium text-stone-800 mb-2">Certificaciones</label>
                        <div class="space-y-2" id="certifications-list">
                            <!-- Certificaciones añadidas aparecerán aquí -->
                        </div>
                        <div class="flex items-center gap-2 mt-4 p-3 bg-stone-50 rounded-lg">
                            <select id="certification-select" class="w-full p-2 border border-stone-300 rounded-md bg-white"></select>
                            <input type="date" id="certification-expiry" class="p-2 border border-stone-300 rounded-md">
                            <button type="button" id="add-certification-btn" class="bg-sky-600 hover:bg-sky-700 text-white font-bold p-2 rounded-md">+</button>
                        </div>
                    </div>

                    <!-- Galería de Fotos -->
                    <div class="pt-4 border-t">
                        <label class="block text-lg font-medium text-stone-800 mb-2">Galería de Fotos</label>
                        <input type="file" id="fotos" name="fotos" class="block w-full text-sm text-stone-500 file:mr-4 file:py-2 file:px-4 file:rounded-full file:border-0 file:font-semibold file:bg-amber-50 file:text-amber-700 hover:file:bg-amber-100" multiple accept="image/*">
                        <div id="fotos-preview-container" class="mt-4 grid grid-cols-3 gap-4"></div>
                    </div>

                    <!-- Ubicación -->
                    <div class="pt-4 border-t">
                         <label class="block text-lg font-medium text-stone-800 mb-2">Ubicación</label>
                         <div class="flex items-center gap-2 mb-3">
                            <input type="text" id="ciudad-search" placeholder="Buscar ubicación en mapa..." class="w-full p-3 border border-stone-300 rounded-xl">
                            <button type="button" id="search-btn" class="bg-sky-600 hover:bg-sky-700 text-white font-bold p-3 rounded-xl flex-shrink-0">Buscar</button>
                            <button type="button" id="locate-btn" class="bg-stone-200 hover:bg-stone-300 text-stone-700 font-bold p-3 rounded-xl flex-shrink-0" title="Localizar mi ubicación">
                                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                                  <path fill-rule="evenodd" d="M5.05 4.05a7 7 0 119.9 9.9L10 18.9l-4.95-4.95a7 7 0 010-9.9zM10 11a2 2 0 100-4 2 2 0 000 4z" clip-rule="evenodd" />
                                </svg>
                            </button>
                         </div>
                         <p class="text-xs text-stone-500 mb-3">Usa la herramienta de polígono para dibujar los límites.</p>
                         <div id="map"></div>
                         <input type="hidden" id="coordenadas" name="coordenadas">
                    </div>
                    <div class="pt-6 flex justify-end gap-4">
                        <button type="button" id="cancel-edit-btn" class="bg-stone-500 hover:bg-stone-600 text-white font-bold py-3 px-6 rounded-xl shadow-md hidden">Cancelar</button>
                        <button type="submit" class="bg-amber-800 hover:bg-amber-900 text-white font-bold py-3 px-8 rounded-xl shadow-md">Guardar Finca</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="/js/fincas-app.js"></script>
    <script src="/js/nav-loader.js" defer></script>
</body>
</html>
