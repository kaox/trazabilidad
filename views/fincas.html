<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Fincas</title>
    <script src="/auth.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet.draw/1.0.4/leaflet.draw.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet.draw/1.0.4/leaflet.draw.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&family=Playfair+Display:wght@700;800&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #fdfaf6; }
        h1, h2, h3, .font-display { font-family: 'Playfair Display', serif; }
        #map { height: 400px; width: 100%; border-radius: 1rem; border: 1px solid #d1c4b3; z-index: 10; }
    </style>
</head>
<body class="text-stone-800 antialiased">
    <nav class="bg-amber-900 text-white shadow-lg">
        <div class="container mx-auto px-4">
            <div class="flex justify-between items-center h-16">
                <div class="flex justify-center items-center flex-grow">
                    <a href="/app/fincas" class="px-4 py-2 rounded-md text-sm font-medium hover:bg-amber-800 transition">Fincas</a>
                    <a href="/app/trazabilidad" class="px-4 py-2 rounded-md text-sm font-medium bg-amber-800 transition">Trazabilidad</a>
                    <a href="/app/dashboard" class="px-4 py-2 rounded-md text-sm font-medium hover:bg-amber-800 transition">Dashboard</a>
                </div>
                <button onclick="logout()" class="px-4 py-2 rounded-md text-sm font-medium hover:bg-red-700 bg-red-600 transition">Cerrar Sesión</button>
            </div>
        </div>
    </nav>
    <div class="container mx-auto p-4 md:p-8 max-w-5xl">
        <header class="text-center mb-10 mt-4">
            <h1 class="text-4xl md:text-5xl font-bold text-amber-900 mb-2">Registro de Fincas</h1>
            <p class="text-stone-600">Añade y gestiona la información de las fincas productoras.</p>
        </header>
        <div class="grid grid-cols-1 lg:grid-cols-2 gap-8">
            <div class="bg-white p-6 rounded-2xl shadow-lg">
                <h2 id="form-title" class="text-2xl font-display text-amber-900 border-b pb-2 mb-6">Nueva Finca</h2>
                <form id="finca-form" class="space-y-4">
                    <input type="hidden" id="edit-id">
                    <div><label for="propietario" class="block text-sm font-medium text-stone-700 mb-1">Propietario</label><input type="text" id="propietario" name="propietario" class="w-full p-3 border border-stone-300 rounded-xl" required></div>
                    <div><label for="dni_ruc" class="block text-sm font-medium text-stone-700 mb-1">DNI / RUC</label><input type="text" id="dni_ruc" name="dni_ruc" class="w-full p-3 border border-stone-300 rounded-xl" required></div>
                    <div><label for="nombre_finca" class="block text-sm font-medium text-stone-700 mb-1">Nombre Finca</label><input type="text" id="nombre_finca" name="nombre_finca" class="w-full p-3 border border-stone-300 rounded-xl" required></div>
                    <div><label for="superficie" class="block text-sm font-medium text-stone-700 mb-1">Superficie (Ha)</label><input type="number" id="superficie" name="superficie" class="w-full p-3 border border-stone-300 rounded-xl" required step="0.1"></div>
                    <div class="pt-4 border-t">
                         <label class="block text-lg font-medium text-stone-800 mb-2">Ubicación</label>
                         <div class="flex flex-col sm:flex-row gap-2 mb-3">
                            <input type="text" id="ciudad-search" placeholder="Buscar ciudad..." class="w-full p-3 border border-stone-300 rounded-xl">
                            <button type="button" id="search-btn" class="bg-sky-600 hover:bg-sky-700 text-white font-bold py-2 px-6 rounded-xl">Buscar</button>
                         </div>
                         <p class="text-xs text-stone-500 mb-3">Usa la herramienta de polígono para dibujar los límites.</p>
                         <div id="map"></div>
                         <input type="hidden" id="coordenadas" name="coordenadas">
                    </div>
                    <div class="pt-6 flex justify-end gap-4">
                        <button type="button" id="cancel-edit-btn" class="bg-stone-500 hover:bg-stone-600 text-white font-bold py-3 px-6 rounded-xl shadow-md hidden">Cancelar</button>
                        <button type="submit" class="bg-amber-800 hover:bg-amber-900 text-white font-bold py-3 px-8 rounded-xl shadow-md">Guardar Finca</button>
                    </div>
                </form>
            </div>
            <div class="bg-white p-6 rounded-2xl shadow-lg">
                 <h2 class="text-2xl font-display text-amber-900 border-b pb-2 mb-6">Fincas Registradas</h2>
                 <div id="fincas-list" class="space-y-4 max-h-[80vh] overflow-y-auto"></div>
            </div>
        </div>
    </div>
    <script>
    document.addEventListener('DOMContentLoaded', () => {
        const form = document.getElementById('finca-form');
        const fincasList = document.getElementById('fincas-list');
        const editIdInput = document.getElementById('edit-id');
        const submitButton = form.querySelector('button[type="submit"]');
        const cancelEditBtn = document.getElementById('cancel-edit-btn');
        const formTitle = document.getElementById('form-title');
        
        const map = L.map('map').setView([4.60971, -74.08175], 6);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', { attribution: '&copy; <a href="https://www.openstreetmap.org">OpenStreetMap</a>' }).addTo(map);
        const drawnItems = new L.FeatureGroup();
        map.addLayer(drawnItems);
        let currentPolygon = null;
        const drawControl = new L.Control.Draw({ draw: { polygon: { allowIntersection: false }, polyline: false, rectangle: false, circle: false, marker: false, circlemarker: false }, edit: { featureGroup: drawnItems } });
        map.addControl(drawControl);
        map.on(L.Draw.Event.CREATED, e => { if (currentPolygon) drawnItems.removeLayer(currentPolygon); drawnItems.addLayer(e.layer); currentPolygon = e.layer; form.coordenadas.value = JSON.stringify(e.layer.getLatLngs()[0]); });
        map.on(L.Draw.Event.EDITED, e => { e.layers.eachLayer(layer => { currentPolygon = layer; form.coordenadas.value = JSON.stringify(layer.getLatLngs()[0]); }); });

        async function api(url, options = {}) {
            options.headers = { 'Content-Type': 'application/json', ...options.headers };
            const response = await fetch(url, options);
            if (!response.ok) throw new Error(`Error HTTP: ${response.status}`);
            return response.status === 204 ? null : response.json();
        }

        async function loadFincas() {
            try {
                const fincas = await api('/api/fincas');
                renderFincas(fincas);
            } catch (error) { fincasList.innerHTML = `<p class="text-red-500">Error al cargar fincas.</p>`; }
        }

        function renderFincas(fincas) {
            fincasList.innerHTML = fincas.length === 0 ? '<p class="text-stone-500 text-center">No hay fincas registradas.</p>' : fincas.map(finca => `
                <div class="p-4 border rounded-xl bg-stone-50">
                    <div class="flex justify-between items-start">
                        <div>
                            <h3 class="font-bold text-lg text-amber-900">${finca.nombre_finca}</h3>
                            <p class="text-sm text-stone-600">${finca.propietario} - ${finca.dni_ruc}</p>
                            <p class="text-sm text-stone-500">${finca.superficie} Hectáreas</p>
                        </div>
                        <div class="flex gap-2 flex-shrink-0">
                            <button data-id="${finca.id}" class="edit-btn text-sm bg-sky-600 hover:bg-sky-700 text-white px-3 py-1 rounded-lg">Editar</button>
                            <button data-id="${finca.id}" class="delete-btn text-sm bg-red-600 hover:bg-red-700 text-white px-3 py-1 rounded-lg">Eliminar</button>
                        </div>
                    </div>
                </div>`).join('');
        }

        function resetForm() {
            form.reset();
            editIdInput.value = '';
            if (currentPolygon) drawnItems.removeLayer(currentPolygon);
            drawnItems.clearLayers(); currentPolygon = null;
            formTitle.textContent = 'Nueva Finca';
            submitButton.textContent = 'Guardar Finca';
            submitButton.className = 'bg-amber-800 hover:bg-amber-900 text-white font-bold py-3 px-8 rounded-xl shadow-md';
            cancelEditBtn.classList.add('hidden');
        }

        async function populateFormForEdit(id) {
            try {
                const fincas = await api('/api/fincas');
                const finca = fincas.find(f => f.id === id);
                if (!finca) return;
                form.propietario.value = finca.propietario;
                form.dni_ruc.value = finca.dni_ruc;
                form.nombre_finca.value = finca.nombre_finca;
                form.superficie.value = finca.superficie;
                form.coordenadas.value = JSON.stringify(finca.coordenadas);
                editIdInput.value = finca.id;
                drawnItems.clearLayers();
                if (finca.coordenadas) { const polygon = L.polygon(finca.coordenadas); drawnItems.addLayer(polygon); currentPolygon = polygon; map.fitBounds(polygon.getBounds()); }
                formTitle.textContent = `Editando: ${finca.nombre_finca}`;
                submitButton.textContent = 'Actualizar Finca';
                submitButton.className = 'bg-green-600 hover:bg-green-700 text-white font-bold py-3 px-8 rounded-xl shadow-md';
                cancelEditBtn.classList.remove('hidden');
                window.scrollTo({ top: 0, behavior: 'smooth' });
            } catch (error) { alert('Error al cargar datos para editar.'); }
        }

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            const formData = new FormData(form);
            const fincaData = Object.fromEntries(formData.entries());
            if (!fincaData.coordenadas) { alert('Dibuja el polígono de la finca en el mapa.'); return; }
            fincaData.coordenadas = JSON.parse(fincaData.coordenadas);
            const editId = editIdInput.value;
            try {
                if (editId) await api(`/api/fincas/${editId}`, { method: 'PUT', body: JSON.stringify(fincaData) });
                else await api('/api/fincas', { method: 'POST', body: JSON.stringify(fincaData) });
                resetForm();
                await loadFincas();
            } catch (error) { alert('Error al guardar la finca.'); }
        });

        fincasList.addEventListener('click', async e => {
            const button = e.target.closest('button');
            if (!button) return;
            const id = button.dataset.id;
            if (button.classList.contains('delete-btn')) {
                if (confirm('¿Seguro que quieres eliminar esta finca?')) {
                    try { await api(`/api/fincas/${id}`, { method: 'DELETE' }); await loadFincas(); }
                    catch (error) { alert('Error al eliminar la finca.'); }
                }
            } else if (button.classList.contains('edit-btn')) { populateFormForEdit(id); }
        });
        
        cancelEditBtn.addEventListener('click', resetForm);
        
        document.getElementById('search-btn').addEventListener('click', async () => {
            const query = document.getElementById('ciudad-search').value.trim();
            if (!query) return;
            const response = await fetch(`https://nominatim.openstreetmap.org/search?format=json&q=${encodeURIComponent(query)}`);
            const data = await response.json();
            if (data && data.length > 0) map.setView([data[0].lat, data[0].lon], 13);
            else alert('Ubicación no encontrada.');
        });

        loadFincas();
    });
    </script>
</body>
</html>
