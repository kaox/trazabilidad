<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ruedas de Sabores - Ruru Lab</title>
    <script src="/auth.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels@2.2.0"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&family=Playfair+Display:wght@700;800&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #fdfaf6; }
        h1, h2, h3, .font-display { font-family: 'Playfair Display', serif; }
        .flavor-tag {
            transition: all 0.2s ease-in-out;
            border: 2px solid transparent;
        }
        .flavor-tag.active {
            transform: scale(1.05);
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }
        #chart-container {
            position: relative;
            width: 100%;
            max-width: 500px;
            margin: auto;
            aspect-ratio: 1 / 1;
        }
        #chart-container canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100% !important;
            height: 100% !important;
        }
    </style>
</head>
<body class="text-stone-800 antialiased">
    <div id="nav-placeholder"></div>
    <div class="container mx-auto p-4 md:p-8">
        <header class="text-center mb-10 mt-4">
            <h1 class="text-4xl md:text-5xl font-bold text-amber-900 mb-2">Ruedas de Sabores</h1>
            <p class="text-stone-600">Crea y gestiona los perfiles sensoriales de tus productos basados en la rueda de la SCA.</p>
        </header>

        <div class="grid grid-cols-1 lg:grid-cols-2 gap-8">
            <!-- Columna de Lista y Gráfico -->
            <div class="bg-white p-6 rounded-2xl shadow-lg">
                <h2 class="text-2xl font-display text-amber-900 border-b pb-2 mb-6">Mis Ruedas de Sabor</h2>
                <div id="ruedas-list" class="space-y-2 mb-6"></div>
                <div class="pt-6 border-t">
                    <h2 id="chart-title" class="text-2xl font-display text-amber-900 mb-4 text-center">Visualización del Perfil</h2>
                    <div class="flex flex-col items-center gap-6">
                        <div id="chart-container" class="flex-shrink-0">
                           <canvas id="flavor-wheel-chart-l1"></canvas>
                           <canvas id="flavor-wheel-chart-l2"></canvas>
                        </div>
                        <div id="chart-legend" class="flex-grow w-full">
                           <!-- La leyenda se generará aquí -->
                        </div>
                    </div>
                </div>
            </div>
            
            <!-- Columna de Creación / Edición -->
            <div class="bg-white p-6 rounded-2xl shadow-lg">
                 <form id="rueda-form">
                    <input type="hidden" id="edit-id">
                    <h2 id="form-title" class="text-2xl font-display text-amber-900 border-b pb-2 mb-4">Crear Nueva Rueda</h2>
                    <div class="mb-4">
                        <label for="nombre_rueda" class="block text-sm font-medium text-stone-700 mb-1">Nombre del Perfil</label>
                        <input type="text" id="nombre_rueda" name="nombre_rueda" placeholder="Ej: Geisha Lavado Lote #3" class="w-full p-3 border rounded-xl" required>
                    </div>
                    <div id="interactive-wheel" class="space-y-4 max-h-[60vh] overflow-y-auto p-2">
                        <!-- Rueda de sabores interactiva se genera aquí -->
                    </div>
                    <div class="pt-6 mt-4 border-t flex justify-end gap-4">
                        <button type="button" id="cancel-edit-btn" class="bg-stone-500 hover:bg-stone-600 text-white font-bold py-2 px-6 rounded-xl hidden">Cancelar</button>
                        <button type="submit" class="bg-amber-800 hover:bg-amber-900 text-white font-bold py-3 px-8 rounded-xl">Guardar</button>
                    </div>
                 </form>
            </div>
        </div>
    </div>
    <script src="/js/ruedas-sabores-app.js"></script>
    <script src="/js/nav-loader.js" defer></script>
</body>
</html>
