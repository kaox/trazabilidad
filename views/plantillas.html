<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Plantillas de Proceso</title>
    <script src="/auth.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&family=Playfair+Display:wght@700;800&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #fdfaf6; }
        h1, h2, h3, .font-display { font-family: 'Playfair Display', serif; }
        dialog::backdrop { background: rgba(0, 0, 0, 0.6); backdrop-filter: blur(3px); }
    </style>
</head>
<body class="text-stone-800 antialiased">
    <nav class="bg-amber-900 text-white shadow-lg">
        <div class="container mx-auto px-4">
            <div class="flex justify-between items-center h-16">
                <a href="/app/dashboard" class="text-xl font-bold">CHOCOLATE CO.</a>
                <div class="md:hidden">
                    <button id="mobile-menu-button" class="p-2 rounded-md hover:bg-amber-800 transition">
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path></svg>
                    </button>
                </div>
                <div class="hidden md:flex items-center space-x-2">
                    <a href="/app/dashboard" class="px-4 py-2 rounded-md text-sm font-medium hover:bg-amber-800 transition">Dashboard</a>
                    <a href="/app/trazabilidad" class="px-4 py-2 rounded-md text-sm font-medium hover:bg-amber-800 transition">Trazabilidad</a>
                    <div class="relative">
                        <button onclick="document.getElementById('gestion-dropdown-desktop').classList.toggle('hidden')" class="px-4 py-2 rounded-md text-sm font-medium bg-amber-800 transition flex items-center gap-1">
                            <span>Gestión</span>
                            <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path></svg>
                        </button>
                        <div id="gestion-dropdown-desktop" class="absolute right-0 mt-2 w-48 bg-white rounded-md shadow-lg z-50 hidden" onmouseleave="this.classList.add('hidden')">
                            <a href="/app/fincas" class="block px-4 py-2 text-sm text-stone-700 hover:bg-amber-100">Fincas</a>
                            <a href="/app/perfiles" class="block px-4 py-2 text-sm text-stone-700 hover:bg-amber-100">Perfiles</a>
                            <a href="/app/procesadoras" class="block px-4 py-2 text-sm text-stone-700 hover:bg-amber-100">Procesadoras</a>
                            <a href="/app/plantillas" class="block px-4 py-2 text-sm text-stone-700 bg-amber-100">Plantillas</a>
                        </div>
                    </div>
                    <a href="/app/cuenta" class="p-2 rounded-full hover:bg-amber-800 transition" title="Mi Cuenta">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" /></svg>
                    </a>
                    <button onclick="logout()" class="px-4 py-2 rounded-md text-sm font-medium hover:bg-red-700 bg-red-600 transition">Cerrar Sesión</button>
                </div>
            </div>
        </div>
        <div id="mobile-menu" class="md:hidden hidden">
            <!-- Menú móvil -->
        </div>
    </nav>
    <div class="container mx-auto p-4 md:p-8">
        <header class="text-center mb-10 mt-4">
            <h1 class="text-4xl md:text-5xl font-bold text-amber-900 mb-2">Plantillas de Proceso</h1>
            <p class="text-stone-600">Define los flujos de trazabilidad para tus productos.</p>
        </header>
        <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">
            <div class="lg:col-span-1 bg-white p-6 rounded-2xl shadow-lg">
                <h2 class="text-2xl font-display text-amber-900 border-b pb-2 mb-6">Mis Plantillas</h2>
                <div id="templates-list" class="space-y-2"></div>
                <input type="text" id="new-template-name" placeholder="Nombre del nuevo producto..." class="w-full p-3 border border-stone-300 rounded-xl mt-4">
                <textarea id="new-template-desc" placeholder="Descripción breve..." class="w-full p-3 border border-stone-300 rounded-xl mt-2" rows="2"></textarea>
                <button id="add-template-btn" class="w-full mt-2 bg-amber-800 hover:bg-amber-900 text-white font-bold py-3 px-8 rounded-xl">Crear Plantilla</button>
            </div>
            <div class="lg:col-span-2 bg-white p-6 rounded-2xl shadow-lg">
                <div id="stages-view">
                    <p class="text-center text-stone-500">Selecciona una plantilla para ver o editar sus etapas.</p>
                </div>
            </div>
        </div>
    </div>
    
    <dialog id="edit-template-modal" class="p-0 rounded-2xl shadow-2xl w-11/12 max-w-lg"></dialog>
    <dialog id="edit-stage-modal" class="p-0 rounded-2xl shadow-2xl w-11/12 max-w-2xl"></dialog>

    <script src="/plantillas-app.js"></script>
    <script>
        document.getElementById('mobile-menu-button').addEventListener('click', () => {
            document.getElementById('mobile-menu').classList.toggle('hidden');
        });
    </script>
</body>
</html>
