<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - RuruLab</title>
    <script src="/auth.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&family=Playfair+Display:wght@700;800&display=swap" rel="stylesheet">
    <script src="/js/analytics-loader.js" defer></script>
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #fdfaf6; }
        h1, h2, h3, .font-display { font-family: 'Playfair Display', serif; }
    </style>
</head>
<body class="text-stone-800 antialiased">
    <div id="nav-placeholder"></div>
    
    <div class="container mx-auto p-4 md:p-8">
        <header class="text-center mb-10 mt-4">
            <h1 class="text-4xl md:text-5xl font-bold text-amber-900 mb-2">Dashboard Analítico</h1>
            <p class="text-stone-600">Una vista general del rendimiento y la rentabilidad de tu producción.</p>
        </header>

        <!-- Filtros -->
        <div class="max-w-2xl mx-auto bg-white p-4 rounded-2xl shadow-lg mb-8 grid grid-cols-1 md:grid-cols-2 gap-4">
            <div>
                <label for="template-filter" class="block text-sm font-medium text-stone-700 mb-1">Filtrar por Proceso:</label>
                <select id="template-filter" class="w-full p-2 border border-stone-300 rounded-xl bg-white"></select>
            </div>
            <div>
                <label for="batch-filter" class="block text-sm font-medium text-stone-700 mb-1">Filtrar por Lote de Inicio:</label>
                <select id="batch-filter" class="w-full p-2 border border-stone-300 rounded-xl bg-white"></select>
            </div>
        </div>

        <!-- KPIs Section -->
        <div id="kpi-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6 mb-8">
            <!-- KPIs se cargarán aquí -->
        </div>

        <!-- Charts Section -->
        <div class="grid grid-cols-1 lg:grid-cols-5 gap-8">
            <div class="lg:col-span-3 bg-white p-6 rounded-2xl shadow-lg">
                <h2 class="text-2xl font-display text-amber-900 mb-4">Rendimiento Promedio por Etapa</h2>
                <div>
                    <canvas id="rendimiento-chart"></canvas>
                </div>
            </div>
            <div class="bg-white p-6 rounded-2xl shadow-lg">
                <h2 class="text-2xl font-display text-amber-900 mb-4">Costo Acumulado por Etapa ($/kg)</h2>
                <div>
                    <canvas id="costo-etapa-chart"></canvas>
                </div>
            </div>
            <div class="lg:col-span-2 bg-white p-6 rounded-2xl shadow-lg">
                <h2 class="text-2xl font-display text-amber-900 mb-4">Producción por Finca</h2>
                <div class="max-w-xs mx-auto">
                    <canvas id="produccion-chart"></canvas>
                </div>
            </div>
        </div>
    </div>
    
    <script src="/js/dashboard-app.js"></script>
    <script src="/js/nav-loader.js" defer></script>
    <script src="/js/help-menu.js"></script>
</body>
</html>
