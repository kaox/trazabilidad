<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Laboratorio de Blends - AgriTraza</title>
    <script src="/auth.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&family=Playfair+Display:wght@700;800&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #fdfaf6; }
        h1, h2, h3, .font-display { font-family: 'Playfair Display', serif; }

        /* Estilos personalizados para el Slider */
        .blend-component-slider {
            -webkit-appearance: none;
            appearance: none;
            width: 100%;
            height: 8px;
            background: #e5e7eb; /* Color base de la pista */
            border-radius: 5px;
            outline: none;
            transition: background 0.2s;
        }

        .blend-component-slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 24px;
            height: 24px;
            background: var(--thumb-color, '#854d0e');
            cursor: pointer;
            border-radius: 50%;
            border: 3px solid white;
            box-shadow: 0 0 5px rgba(0,0,0,0.2);
            margin-top: -8px; /* Centrar el thumb verticalmente */
        }

        .blend-component-slider::-moz-range-thumb {
            width: 24px;
            height: 24px;
            background: var(--thumb-color, '#854d0e');
            cursor: pointer;
            border-radius: 50%;
            border: 3px solid white;
            box-shadow: 0 0 5px rgba(0,0,0,0.2);
        }

        .blend-component-slider::-moz-range-track {
            background: transparent; /* Firefox necesita esto para que el fondo del input se vea */
            border: none;
        }
    </style>
</head>
<body class="text-stone-800 antialiased">
    <div id="nav-placeholder"></div>
    
    <div class="container mx-auto p-4 md:p-8">
        <header class="text-center mb-10 mt-4">
            <h1 class="text-4xl md:text-5xl font-bold text-amber-900 mb-2">Laboratorio de Blends</h1>
            <p class="text-stone-600">Diseña, predice y guarda tus mezclas perfectas de cacao y café.</p>
        </header>

        <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">
            <!-- Columna de Orígenes -->
            <div class="lg:col-span-1 bg-white p-6 rounded-2xl shadow-lg">
                <h2 class="text-2xl font-display text-amber-900 border-b pb-2 mb-4">Orígenes Disponibles</h2>
                <div class="space-y-4 max-h-[80vh] overflow-y-auto">
                    <div>
                        <h3 class="font-bold text-lg text-amber-800 mb-2">Perfiles de Cacao</h3>
                        <div id="cacao-profiles-list" class="space-y-2"></div>
                    </div>
                    <div>
                        <h3 class="font-bold text-lg text-green-800 mb-2">Perfiles de Café</h3>
                        <div id="cafe-profiles-list" class="space-y-2"></div>
                    </div>
                </div>
            </div>
            
            <!-- Columna Central: Laboratorio -->
            <div class="lg:col-span-2 bg-white p-6 rounded-2xl shadow-lg">
                <div id="blending-lab">
                    <h2 class="text-2xl font-display text-amber-900 border-b pb-2 mb-4">Mesa de Mezclas</h2>
                    <div id="blend-components-container" class="space-y-4 mb-6">
                        <p class="text-center text-stone-500 py-8">Añade un origen para comenzar a crear tu blend.</p>
                    </div>
                    <div id="blend-result-container" class="pt-6 border-t hidden">
                        <div class="grid grid-cols-1 md:grid-cols-2 gap-6 items-center">
                            <div>
                                <h3 class="text-xl font-display text-amber-800 mb-2">Perfil Previsto del Blend</h3>
                                <canvas id="blend-radar-chart"></canvas>
                            </div>
                            <div class="space-y-4">
                                <input type="text" id="blend-name" placeholder="Nombre para tu nueva receta..." class="w-full p-3 border rounded-xl">
                                <button id="save-blend-btn" class="w-full bg-green-700 hover:bg-green-800 text-white font-bold py-3 px-8 rounded-xl">Guardar Receta de Blend</button>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="pt-8 mt-8 border-t">
                     <h2 class="text-2xl font-display text-amber-900 border-b pb-2 mb-4">Mis Recetas Guardadas</h2>
                     <div id="saved-blends-list" class="space-y-2"></div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="/js/blends-app.js"></script>
    <script src="/js/nav-loader.js" defer></script>
</body>
</html>
