<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Módulo de Acopio - Rurulab</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" />
    <script src="/auth.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&family=Playfair+Display:wght@700;800&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #fdfaf6; }
        .font-display { font-family: 'Playfair Display', serif; }
        /* Scrollbar */
        .custom-scrollbar::-webkit-scrollbar { width: 6px; }
        .custom-scrollbar::-webkit-scrollbar-track { background: #f1f1f1; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: #d6d3d1; border-radius: 4px; }
    </style>
</head>
<body class="text-stone-800 antialiased">
    <div id="nav-placeholder"></div>
    
    <div class="container mx-auto px-6 py-8 max-w-7xl">
        <header class="flex flex-col md:flex-row justify-between items-center mb-10 gap-4">
            <div>
                <div class="flex items-center gap-3 mb-1">
                    <div class="bg-green-100 p-2 rounded-lg text-green-800"><i class="fas fa-truck-loading text-xl"></i></div>
                    <h1 class="text-3xl font-bold text-amber-900 font-display">Centro de Acopio</h1>
                </div>
                <p class="text-stone-600">Registro de cosecha, recepción y primeras etapas de beneficio.</p>
            </div>
            <button id="btn-nuevo-acopio" class="bg-green-700 hover:bg-green-800 text-white font-bold py-3 px-6 rounded-xl shadow-md flex items-center gap-2 transform hover:-translate-y-0.5 transition">
                <i class="fas fa-plus"></i> Registrar Nuevo Ingreso
            </button>
        </header>

        <!-- Grid de Lotes de Acopio -->
        <div id="acopio-grid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
            <div class="col-span-full text-center py-20 text-stone-400">
                <i class="fas fa-circle-notch fa-spin text-3xl"></i><br>Cargando lotes de acopio...
            </div>
        </div>
    </div>

    <!-- Modal Formulario (Reutilizable) -->
    <dialog id="form-modal" class="p-0 rounded-2xl shadow-2xl w-11/12 max-w-xl backdrop:bg-black/60">
        <div id="modal-content" class="p-6 bg-white">
            <!-- Se llena dinámicamente -->
        </div>
    </dialog>

    <script src="/js/nav-loader.js"></script>
    <script src="/js/acopio-app.js"></script>
</body>
</html>
